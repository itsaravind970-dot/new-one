          const [regPassword, setRegPassword] = useState('');
          const [regConfirmPassword, setRegConfirmPassword] = useState('');
          const [chatbotName, setChatbotName] = useState('');
          
          const [authError, setAuthError] = useState('');
          const [passStrength, setPassStrength] = useState(0);

          const chatRef = useRef(null);
          const inputRef = useRef(null);
          const fileInputRef = useRef(null);
          
          // Load User & Sessions from LocalStorage on mount
          useEffect(() => {
              const savedUser = localStorage.getItem('bapkam_current_user');
              if (savedUser) {
                  const user = JSON.parse(savedUser);
                  setCurrentUser(user);
                  setIsLoggedIn(true);
                  // Load chats for this user
                  const savedChats = localStorage.getItem(`bapkam_chats_${user.mobile}`);
                  if (savedChats) {
                      setSessions(JSON.parse(savedChats));
                      const chats = JSON.parse(savedChats);
                      if (chats.length > 0) setActiveId(chats[0].id);
                      else createSession();
                  } else {
                      createSession();
                  }
              }
          }, []);

          // Save chats when they change
          useEffect(() => {
              if (isLoggedIn && currentUser) {
                  localStorage.setItem(`bapkam_chats_${currentUser.mobile}`, JSON.stringify(sessions));
              }
          }, [sessions, isLoggedIn, currentUser]);

          useEffect(() => { if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight; }, [sessions, isStreaming, proStatus]);

          const currentSession = sessions.find(s => s.id === activeId) || { messages: [] };

          const createSession = () => {
              const id = Date.now().toString();
              const newSession = { id, title: 'New Chat', messages: [] };
              setSessions(prev => [newSession, ...prev]);
              setActiveId(id);
              if (window.innerWidth < 1024) setIsSidebarOpen(false);
          };

          const handleFileChange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => setSelectedImage(reader.result);
                reader.readAsDataURL(file);
            }
          };

          // --- PASSWORD STRENGTH LOGIC ---
          const calculateStrength = (pass) => {
              let score = 0;
              if (!pass) return 0;
              if (pass.length > 6) score += 20;
              if (pass.length > 10) score += 20;
              if (/[A-Z]/.test(pass)) score += 20;
              if (/[0-9]/.test(pass)) score += 20;
              if (/[^A-Za-z0-9]/.test(pass)) score += 20;
              return score;
          };

          useEffect(() => {
              setPassStrength(calculateStrength(regPassword));
          }, [regPassword]);

          // --- AUTH HANDLERS ---
          const getUsers = () => {
              const users = localStorage.getItem('bapkam_users');
              return users ? JSON.parse(users) : [];
          };

          const handleRegisterStep1 = () => {
              if (!regName || !regMobile || !regPassword || !regConfirmPassword) {
                  setAuthError("All fields are required.");
                  return;
              }
              if (regPassword !== regConfirmPassword) {
                  setAuthError("Passwords do not match.");
                  return;
              }
              if (passStrength < 60) {
                   setAuthError("Password is too weak. Try adding numbers or symbols.");
                   return;
              }
              
              // Check if user exists
              const users = getUsers();
              if (users.find(u => u.mobile === regMobile)) {
                  setAuthError("Mobile number already registered.");
                  return;
              }

              setAuthError("");
              setRegStep(2);
          };

          const handleRegisterFinal = () => {
              if (!chatbotName.trim()) {
                  setAuthError("Please name your chatbot.");
                  return;
              }

              const newUser = {
                  name: regName,
                  mobile: regMobile,
                  password: regPassword,
                  botName: chatbotName
              };

              const users = getUsers();
              users.push(newUser);
              localStorage.setItem('bapkam_users', JSON.stringify(users));

              // Auto Login
              setCurrentUser(newUser);
              setIsLoggedIn(true);
              localStorage.setItem('bapkam_current_user', JSON.stringify(newUser));
              createSession();
              setAuthError("");
          };

          const handleLogin = () => {
              if (!loginIdentifier || !loginPassword) {
                  setAuthError("Please enter credentials.");
                  return;
              }
              
              const users = getUsers();
              const user = users.find(u => (u.mobile === loginIdentifier || u.name === loginIdentifier) && u.password === loginPassword);

              if (user) {
                  setCurrentUser(user);
                  setIsLoggedIn(true);
                  localStorage.setItem('bapkam_current_user', JSON.stringify(user));
                  
                  // Load user's specific chats
                  const savedChats = localStorage.getItem(`bapkam_chats_${user.mobile}`);
                  if (savedChats) {
                      setSessions(JSON.parse(savedChats));
                      setActiveId(JSON.parse(savedChats)[0]?.id || Date.now().toString());
                  } else {
                      createSession();
                  }
                  setAuthError("");
              } else {
                  setAuthError("Invalid Name/Mobile or Password.");
              }
          };

          const handleLogout = () => {
              setIsLoggedIn(false);
              setCurrentUser(null);
              setSessions([]);
              localStorage.removeItem('bapkam_current_user');
              setAuthView('login');
              setLoginIdentifier('');
              setLoginPassword('');
              setRegName('');
              setRegMobile('');
              setRegPassword('');
              setRegConfirmPassword('');
              setChatbotName('');
              setRegStep(1);
          };

          const runProModeSequence = async (type) => {
              let sequence = ENGINES_TEXT;
              if (type === 'image') sequence = ENGINES_IMAGE;
              if (type === 'code') sequence = ENGINES_CODE;

              for (const step of sequence) {
                  setProStatus(step);
                  await new Promise(r => setTimeout(r, Math.floor(Math.random() * 500) + 500));
              }
              setProStatus(null);
          };

          const handleSend = async (textOverride = null) => {
              const textToSend = textOverride || input;
              if ((!textToSend.trim() && !selectedImage) || isStreaming) return;
              
              const imagePayload = selectedImage;
              const isCodeRequest = /code|function|script|html|css|react|python|java|app|website|debug|error/i.test(textToSend);
              const requestType = imagePayload ? 'image' : (isCodeRequest ? 'code' : 'text');

              setInput(''); setSelectedImage(null); setIsStreaming(true);
              
              const userMsg = { role: 'user', content: textToSend, images: imagePayload ? [imagePayload] : [] };
              let newTitle = currentSession.title === 'New Chat' ? (textToSend ? textToSend.substring(0, 30) : 'Image Analysis') : currentSession.title;

              let updatedSessions = sessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, userMsg], title: newTitle } : s);
              updatedSessions = updatedSessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, { role: 'model', content: '', isPro: isProMode, botName: currentUser?.botName }] } : s);
              setSessions(updatedSessions);

              if (isProMode) {
                  await runProModeSequence(requestType);
              }

              const contents = updatedSessions.find(s => s.id === activeId).messages.slice(0, -1).map(m => ({
                  role: m.role === 'user' ? 'user' : 'model',
                  parts: [...(m.images || []).map(img => ({ inlineData: { mimeType: img.split(';')[0].split(':')[1], data: img.split(',')[1] } })), { text: m.content || '' }]
              }));
              contents.push({ role: 'user', parts: [...(imagePayload ? [{ inlineData: { mimeType: imagePayload.split(';')[0].split(':')[1], data: imagePayload.split(',')[1] } }] : []), { text: textToSend }] });

              const botIdentity = currentUser?.botName || "Bapkam";
              const systemPrompt = isProMode 
                ? `You are ${botIdentity} (Pro Mode). Your mission is perfection. Persona: Expert, Witty, Deep. Score 100/100.`
                : `You are ${botIdentity}. Friendly, smart, helpful assistant.`;

              try {
                  const response = await fetch(API_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          contents,
                          systemInstruction: { parts: [{ text: systemPrompt }] },
                          generationConfig: { 
                              temperature: isProMode ? 0.4 : 0.7, 
                              maxOutputTokens: isProMode ? 8192 : 4096,
                              topK: isProMode ? 64 : 40,
                              topP: 0.95
                          }
                      })
                  });
                  if (!response.ok) throw new Error("Connection Error.");
                  
                  const reader = response.body.getReader();
                  const decoder = new TextDecoder();
                  let assistantText = '';

                  while (true) {
                      const { done, value } = await reader.read();
                      if (done) break;
                      const chunk = decoder.decode(value, { stream: true });
                      const matchText = /"text":\s*"((?:[^"\\]|\\.)*)"/g;
                      let match;
                      while ((match = matchText.exec(chunk)) !== null) {
                           try { assistantText += JSON.parse(`"${match[1]}"`); } catch(e) {}
                      }
                      setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: assistantText, isPro: isProMode, botName: botIdentity }] } : s));
                  }
              } catch (error) {
                  setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: `⚠️ ${error.message}` }] } : s));
              } finally { setIsStreaming(false); }
          };

          // AUTH SCREENS
          if (!isLoggedIn) {
              return (
                  <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-slate-50 relative overflow-hidden font-sans">
                      <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-indigo-100 rounded-full blur-3xl opacity-40 -translate-x-1/2 -translate-y-1/2 animate-pulse-slow"></div>
                      <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-100 rounded-full blur-3xl opacity-40 translate-x-1/2 translate-y-1/2 animate-pulse-slow"></div>
                      
                      <div className="z-10 bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 animate-fade-in-up">
                          <div className="flex flex-col items-center mb-6">
                                <div className="w-20 h-20 mb-4 bg-white border border-slate-100 rounded-[1.5rem] shadow-xl flex items-center justify-center ring-1 ring-slate-900/5">
                                    <BapkamLogo className="w-12 h-12" />
                                </div>
                                <h1 className="text-3xl font-bold text-slate-900">bapkam.ai</h1>
                          </div>
                          
                          {authView === 'login' ? (
                              <div className="space-y-4">
                                  <h2 className="text-xl font-semibold text-center text-slate-800">Welcome Back</h2>
                                  <input 
                                    type="text" 
                                    value={loginIdentifier} 
                                    onChange={(e) => setLoginIdentifier(e.target.value)}
                                    className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"
                                    placeholder="Mobile Number or Name"
                                  />
                                  <input 
                                    type="password" 
                                    value={loginPassword} 
                                    onChange={(e) => setLoginPassword(e.target.value)}
                                    className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"
                                    placeholder="Password"
                                  />
                                  {authError && <p className="text-red-500 text-sm text-center">{authError}</p>}
                                  <button onClick={handleLogin} className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-semibold hover:bg-black transition-colors shadow-lg">Login</button>
                                  <p className="text-center text-sm text-slate-500">
                                      Don't have an account? <button onClick={() => {setAuthView('register'); setAuthError('');}} className="text-indigo-600 font-semibold hover:underline">Sign Up</button>
                                  </p>
                              </div>
                          ) : (
                              regStep === 1 ? (
                                  <div className="space-y-3">
                                      <h2 className="text-xl font-semibold text-center text-slate-800">Create Account</h2>
                                      <input type="text" value={regName} onChange={(e) => setRegName(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Full Name" />
                                      <input type="tel" value={regMobile} onChange={(e) => setRegMobile(e.target.value.replace(/\D/g,''))} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Mobile Number" maxLength={10} />
                                      <input type="password" value={regPassword} onChange={(e) => setRegPassword(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Password" />
                                      
                                      {/* Strength Bar */}
                                      {regPassword && (
                                        <div className="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                            <div className={`h-full transition-all duration-300 ${passStrength < 40 ? 'bg-red-500' : passStrength < 70 ? 'bg-yellow-500' : 'bg-green-500'}`} style={{ width: `${passStrength}%` }}></div>
                                        </div>
                                      )}
                                      {regPassword && <p className="text-xs text-right text-slate-500">{passStrength < 70 ? 'Weak Password' : 'Strong Password'}</p>}

                                      <input type="password" value={regConfirmPassword} onChange={(e) => setRegConfirmPassword(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Confirm Password" />
                                      
                                      {authError && <p className="text-red-500 text-sm text-center">{authError}</p>}
                                      <button onClick={handleRegisterStep1} className="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-semibold hover:bg-indigo-700 transition-colors shadow-lg">Next</button>
                                      <p className="text-center text-sm text-slate-500">
                                          Already have an account? <button onClick={() => {setAuthView('login'); setAuthError('');}} className="text-indigo-600 font-semibold hover:underline">Login</button>
                                      </p>
                                  </div>
                              ) : (
                                  <div className="space-y-4 text-center">
                                      <h2 className="text-xl font-semibold text-slate-800">Name Your AI</h2>
                                      <p className="text-slate-500 text-sm">What should we call your personal assistant?</p>
                                      <div className="flex justify-center py-4">
                                          <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center shadow-lg animate-pulse-slow">
                                              <BapkamLogo className="w-10 h-10 text-white" />
                                          </div>
                                      </div>
                                      <input type="text" value={chatbotName} onChange={(e) => setChatbotName(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-center font-bold text-lg" placeholder="e.g. Jarvis, Friday, Bapkam" />
                                      {authError && <p className="text-red-500 text-sm text-center">{authError}</p>}
                                      <button onClick={handleRegisterFinal} className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-semibold hover:bg-black transition-colors shadow-lg">Complete Setup</button>
                                  </div>
                              )
                          )}
                      </div>
                  </div>
              );
          }
          
          const isNewChat = currentSession.messages.length === 0;
          return (
              <div className={`flex h-full w-full font-sans transition-colors duration-700 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>
                  {/* Sidebar */}
                  {isSidebarOpen && <div className="fixed inset-0 bg-black/20 z-30 lg:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}
                  <aside className={`fixed lg:relative inset-y-0 left-0 w-[300px] bg-white border-r border-slate-200 z-40 transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 flex flex-col`}>
                      <div className="p-5 flex items-center justify-between border-b border-slate-100/50">
                          <div className="flex items-center gap-3 font-bold text-xl text-slate-800 tracking-tight">
                              <div className="w-9 h-9 bg-white border border-slate-100 rounded-xl flex items-center justify-center shadow-sm">
                                  <BapkamLogo className="w-6 h-6"/>
                              </div>
                              {currentUser?.botName || 'bapkam'}
                          </div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-full transition-colors"><CloseIcon className="w-5 h-5 text-slate-500"/></button>
                      </div>
                      
                      <div className="px-5 mt-6 mb-2">
                        <div className={`relative overflow-hidden flex items-center justify-between p-4 rounded-2xl border shadow-sm transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 border-slate-800 shadow-indigo-500/20' : 'bg-white border-slate-200'}`}>
                            {isProMode && <div className="absolute inset-0 bg-gradient-to-r from-indigo-500/10 via-purple-500/10 to-indigo-500/10 animate-shimmer"></div>}
                            <div className="flex items-center gap-3 relative z-10">
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center transition-colors ${isProMode ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500'}`}>
                                    <ZapIcon className="w-5 h-5" />
                                </div>
                                <div className="flex flex-col">
                                    <span className={`text-sm font-bold ${isProMode ? 'text-white' : 'text-slate-800'}`}>Pro Mode</span>
                                    <span className={`text-[10px] font-medium ${isProMode ? 'text-indigo-300' : 'text-slate-400'}`}>{isProMode ? 'APEX INTELLIGENCE' : 'Standard Model'}</span>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsProMode(!isProMode)}
                                className={`w-12 h-7 rounded-full p-1 transition-colors relative z-10 ${isProMode ? 'bg-indigo-500' : 'bg-slate-200'}`}
                            >
                                <div className={`w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ${isProMode ? 'translate-x-5' : 'translate-x-0'}`}></div>
                            </button>
                        </div>
                      </div>

                      <div className="px-5 pb-4 mt-4"><button onClick={createSession} className="w-full flex items-center gap-3 px-4 py-3.5 bg-white border border-slate-200 hover:border-indigo-300 hover:shadow-md rounded-xl transition-all text-sm font-semibold text-slate-700 group"><div className="bg-indigo-50 text-indigo-600 p-1.5 rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors"><PlusIcon className="w-4 h-4"/></div>New Chat</button></div>
                      
                      <div className="flex-1 overflow-y-auto px-3 custom-scroll space-y-0.5">
                          <div className="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Recent</div>
                          {sessions.map(s => (
                              <button key={s.id} onClick={() => { setActiveId(s.id); if(window.innerWidth<1024) setIsSidebarOpen(false); }} className={`w-full text-left px-4 py-3 rounded-xl text-sm truncate transition-all ${activeId===s.id ? 'bg-white shadow-sm ring-1 ring-slate-200 text-indigo-700 font-medium' : 'text-slate-600 hover:bg-slate-100'}`}>
                                  {s.title}
                              </button>
                          ))}
                      </div>
                      <div className="p-5 border-t border-slate-100">
                          <button onClick={handleLogout} className="flex items-center gap-3 w-full p-2 hover:bg-slate-50 rounded-xl transition-colors">
                              <div className="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full text-white flex items-center justify-center text-sm font-bold shadow-md">{currentUser?.name ? currentUser.name.charAt(0).toUpperCase() : 'U'}</div>
                              <div className="flex-1 text-left">
                                  <div className="text-sm font-bold text-slate-800">{currentUser?.name || 'User'}</div>
                                  <div className="text-xs text-slate-500">Sign Out</div>
                              </div>
                          </button>
                      </div>
                  </aside>

                  {/* Main */}
                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-[#fcfcfc]">
                      <header className={`h-16 flex items-center justify-between px-6 sticky top-0 z-20 backdrop-blur-md transition-colors duration-500 ${isProMode ? 'bg-white/80 border-b border-slate-200' : 'bg-white/80 border-b border-slate-200'}`}>
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className={`lg:hidden p-2 rounded-lg hover:bg-slate-100 text-slate-700`}><MenuIcon className="w-6 h-6"/></button>
                              <span className={`font-bold text-lg lg:hidden text-slate-800`}>{currentUser?.botName || 'bapkam.ai'}</span>
                          </div>
                          <div className={`hidden lg:flex items-center gap-2.5 px-4 py-1.5 rounded-full border shadow-sm transition-all ${isProMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                              <span className={`w-2.5 h-2.5 rounded-full animate-pulse ${isProMode ? 'bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]' : 'bg-indigo-500'}`}></span>
                              <span className={`font-medium text-xs tracking-wide ${isProMode ? 'text-white' : 'text-slate-600'}`}>{isProMode ? 'APEX ENGINE: ONLINE' : `${currentUser?.botName || 'Bapkam'} Engine v2.5`}</span>
                          </div>
                      </header>
                      
                      <div className="flex-1 overflow-y-auto custom-scroll scroll-smooth p-4" ref={chatRef}>
                          {isNewChat ? (
                              <div className="max-w-3xl mx-auto flex flex-col items-center justify-center min-h-[60vh] animate-fade-in-up">
                                  <div className={`mb-8 p-6 rounded-[2rem] shadow-xl flex items-center justify-center transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 shadow-indigo-500/30' : 'bg-white shadow-slate-200 border border-slate-100'}`}>
                                      <BapkamLogo className="w-16 h-16" />
                                  </div>
                                  <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-3 text-center tracking-tight">
                                      {isProMode ? <span className="pro-text-gradient">Pro Mode Active</span> : `Hello, ${currentUser?.name?.split(' ')[0] || 'Friend'}.`}
                                  </h2>
                                  <p className="text-slate-500 text-center mb-10 max-w-md text-lg">
                                      {isProMode ? 'Running on highest cognitive settings for world-class output.' : `I'm ${currentUser?.botName || 'Bapkam'}. How can I help you today?`}
                                  </p>
                                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-2xl">
                                      <SuggestionCard icon={CodeIcon} text="Architect a Scalable App" onClick={() => handleSend("Write a production-ready Python backend using FastAPI with file structure.")} />
                                      <SuggestionCard icon={SparklesIcon} text="Write a Best-Selling Story" onClick={() => handleSend("Write a short story with a massive plot twist about AI.")} />
                                      <SuggestionCard icon={ImageUploadIcon} text="Deep Image Forensics" onClick={() => fileInputRef.current.click()} />
                                      <SuggestionCard icon={SearchIcon} text="First Principles Analysis" onClick={() => handleSend("Explain Quantum Entanglement using first principles.")} />
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-3xl mx-auto py-6 space-y-6">{currentSession.messages.map((m, i) => <ChatMessage key={i} msg={m} isPro={m.isPro} isLatest={i === currentSession.messages.length - 1} isLoading={isStreaming} botName={currentUser?.botName} />)}</div>
                          )}
                      </div>
                      
                      {/* Pro Mode Status Bar */}
                      {proStatus && (
                        <div className="absolute bottom-[100px] left-0 right-0 flex justify-center z-20 px-4 pointer-events-none">
                            <div className="bg-[#0f172a] text-white rounded-full pl-4 pr-6 py-3 shadow-2xl shadow-indigo-500/40 flex items-center gap-4 animate-fade-in-up border border-slate-700/50 ring-1 ring-white/10 backdrop-blur-xl">
                                <div className="flex items-center gap-1.5">
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['SOI', 'UP'].includes(proStatus.id) ? 'bg-green-400 animate-pulse text-green-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['TD', 'GC', 'API'].includes(proStatus.id) ? 'bg-cyan-400 animate-pulse text-cyan-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['RCA', 'RWA', 'AA', 'CFE'].includes(proStatus.id) ? 'bg-purple-400 animate-pulse text-purple-400' : 'bg-slate-700 text-transparent'}`}></div>
                                </div>
                                <div className="h-6 w-px bg-slate-700"></div>
                                <span className="text-xs font-mono font-bold tracking-widest uppercase flex flex-col leading-tight">
                                    <span className="text-indigo-400">{proStatus.name}</span>
                                    <span className="text-slate-400 text-[10px] normal-case font-medium tracking-normal">{proStatus.desc}</span>
                                </span>
                            </div>
                        </div>
                      )}

                      <div className={`p-4 transition-colors duration-500 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>
                          <div className="max-w-3xl mx-auto relative">
                              {selectedImage && <div className="absolute bottom-full left-0 mb-4 p-2 bg-white border border-slate-200 rounded-xl shadow-xl animate-fade-in z-10"><img src={selectedImage} className="h-24 rounded-lg object-cover" /><button onClick={() => setSelectedImage(null)} className="absolute -top-2 -right-2 bg-slate-800 text-white rounded-full p-1 shadow-md hover:bg-red-500 transition-colors"><CloseIcon className="w-3.5 h-3.5"/></button></div>}
                              <div className={`flex items-end gap-2 p-2 rounded-[2rem] shadow-lg transition-all border ${isProMode ? 'bg-white border-indigo-200 shadow-indigo-500/10 focus-within:ring-2 focus-within:ring-indigo-500/20' : 'bg-white border-slate-200 focus-within:ring-2 focus-within:ring-slate-200'}`}>
                                  <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept="image/*" />
                                  <button onClick={() => fileInputRef.current.click()} className={`p-3.5 rounded-full flex-shrink-0 transition-all ${isProMode ? 'text-indigo-500 hover:bg-indigo-50' : 'text-slate-400 hover:text-indigo-600 hover:bg-indigo-50'}`}><PlusIcon className="w-6 h-6" /></button>
                                  <textarea ref={inputRef} value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => { if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}} placeholder={isProMode ? "Ask the Apex Intelligence..." : `Message ${currentUser?.botName || 'Bapkam'}...`} className={`flex-1 bg-transparent border-none outline-none py-3.5 max-h-32 resize-none font-sans text-[15px] text-slate-800 placeholder-slate-400`} rows={1} />
                                  <button onClick={() => handleSend()} disabled={!input.trim() && !selectedImage} className={`p-3.5 rounded-full flex-shrink-0 transition-all duration-300 shadow-md ${(input.trim() || selectedImage) ? (isProMode ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:shadow-lg hover:scale-105' : 'bg-slate-900 text-white hover:bg-black') : (isProMode ? 'bg-slate-100 text-slate-300' : 'bg-slate-100 text-slate-300')}`}><SendIcon className="w-5 h-5" /></button>
                              </div>
                              <p className={`text-[10px] text-center mt-3 ${isProMode ? 'text-indigo-400 font-medium' : 'text-slate-400'}`}>Created by P ARAVIND & Afridi. {isProMode ? '100/100 Score Target.' : 'AI can make mistakes.'}</p>
                          </div>
                      </div>
                  </main>
              </div>
          );
      };
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

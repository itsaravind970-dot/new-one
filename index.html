      import React, { useState, useEffect, useRef, useCallback } from 'react';

      import { GoogleGenAI } from "@google/genai";

      // --- ICONS ---
      const Icon = ({ d, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d}/></svg>;

      const MenuIcon = (p) => <Icon d="M4 6h16M4 12h16M4 18h16" {...p} />;
      const PlusIcon = (p) => <Icon d="M12 5v14M5 12h14" {...p} />;
      const CloseIcon = (p) => <Icon d="M18 6 6 18M6 6l12 12" {...p} />;
      const SearchIcon = (p) => <Icon d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 16zM21 21l-4.35-4.35" {...p} />;
      const ImageUploadIcon = (p) => <Icon d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7m4 0h6m-3-3v6" {...p} />; 
      const CodeIcon = (p) => <Icon d="M16 18 22 12 16 6M8 6 2 12 8 18" {...p} />;
      const SparklesIcon = (p) => <Icon d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z" {...p} />;
      const CheckIcon = (p) => <Icon d="M20 6 9 17l-5-5" {...p} />;
      const CopyIcon = (p) => <Icon d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L16.083 2.57A2 2 0 0 0 14.685 2H10a2 2 0 0 0-2 2z M16 18v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2" {...p} />;
      const ShareIcon = (p) => <Icon d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8m-4-6-4-4-4 4m4-4v13" {...p} />;
      const ZapIcon = (p) => <Icon d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" {...p} />;
      const MagicWandIcon = (p) => <Icon d="M10.5 10.5 3 3m18 18-7.5-7.5M10.5 10.5l4-4m-4 4 5 5m.5-9.5L21 3l-4.5 4.5m-11 11 6.5-6.5" {...p} />;
      const LogOutIcon = (p) => <Icon d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-12-5 7M21 12H9" {...p} />;
      const TrashIcon = (p) => <Icon d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" {...p} />;
      const PaletteIcon = (p) => <Icon d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" {...p} />;
      const FolderIcon = (p) => <Icon d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" {...p} />;
      const TemplateIcon = (p) => <Icon d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2v-4M9 21H5a2 2 0 0 1-2-2v-4" {...p} />;
      const TextIcon = (p) => <Icon d="M4 7V4h16v3M9 20h6M12 4v16" {...p} />;
      
      // --- SECURE CONFIGURATION ---
      // Gemini API Key (Obfuscated)
      const _secret = [65, 73, 122, 97, 83, 121, 68, 116, 121, 45, 49, 56, 107, 83, 115, 89, 74, 69, 113, 86, 103, 117, 78, 87, 90, 100, 86, 97, 87, 72, 89, 111, 53, 78, 102, 98, 79, 90, 69];
      const API_KEY = _secret.map(c => String.fromCharCode(c)).join('');
      // Use the SDK in the App component, but exposing the key for direct fetch fallback where SDK might lag in preview features
      
      // --- COMPONENTS ---

      // New "Rainbow Crystal Vortex" Logo - High Fidelity SVG
      const BapkamLogo = ({ className = "w-10 h-10" }) => (
        <svg viewBox="0 0 100 100" className={className} xmlns="http://www.w3.org/2000/svg" style={{ filter: 'drop-shadow(0px 0px 1px rgba(0,0,0,0.1))' }}>
            <g transform="translate(50,50)">
                {/* 12 Crystal Shards forming a vortex */}
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#ef4444" transform="rotate(0) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#f97316" transform="rotate(30) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#fb923c" transform="rotate(60) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#eab308" transform="rotate(90) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#84cc16" transform="rotate(120) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#22c55e" transform="rotate(150) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#14b8a6" transform="rotate(180) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#06b6d4" transform="rotate(210) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#0ea5e9" transform="rotate(240) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#3b82f6" transform="rotate(270) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#6366f1" transform="rotate(300) translate(0, -10)" opacity="0.95" />
                <path d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill="#d946ef" transform="rotate(330) translate(0, -10)" opacity="0.95" />
                 <path d="M0 -20 L3 -28 L6 -22 Z" fill="#ef4444" transform="rotate(15)" opacity="0.8" />
                 <path d="M0 -20 L3 -28 L6 -22 Z" fill="#eab308" transform="rotate(105)" opacity="0.8" />
                 <path d="M0 -20 L3 -28 L6 -22 Z" fill="#06b6d4" transform="rotate(195)" opacity="0.8" />
                 <path d="M0 -20 L3 -28 L6 -22 Z" fill="#8b5cf6" transform="rotate(285)" opacity="0.8" />
            </g>
        </svg>
      );

      // Rainbow Cyclone Loader Component
      const RainbowCyclone = ({ className = "w-6 h-6" }) => (
          <div className={`${className} rounded-full animate-spin-slow`} 
               style={{ 
                   background: 'conic-gradient(from 0deg, #ef4444, #f97316, #eab308, #22c55e, #06b6d4, #3b82f6, #a855f7, #ef4444)',
                   padding: '3px',
                   mask: 'radial-gradient(farthest-side, transparent calc(100% - 3px), #fff calc(100% - 3px + 1px))',
                   WebkitMask: 'radial-gradient(farthest-side, transparent calc(100% - 3px), #fff calc(100% - 3px + 1px))'
               }}>
          </div>
      );

      const CodeBlock = ({ language, code }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
              navigator.clipboard.writeText(code);
              setCopied(true);
              setTimeout(() => setCopied(false), 2000);
          };
          
          const highlighted = code
              .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
              .replace(/(['"`])(.*?)\1/g, '<span class="token-string">$1$2$1</span>')
              .replace(/\b(def|class|import|from|return|if|else|elif|for|while|try|except|async|await|const|let|var|function|print|console|new|this|window|document|export|default)\b/g, '<span class="token-keyword">$1</span>')
              .replace(/\b(\d+)\b/g, '<span class="token-number">$1</span>')
              .replace(/\b([A-Z][a-zA-Z0-9_]*)\b/g, '<span class="token-class">$1</span>')
              .replace(/(#.*|\/\/.*)$/gm, '<span class="token-comment">$1</span>');

          return (
              <div className="my-5 rounded-xl overflow-hidden border border-slate-200/80 shadow-xl bg-[#1e1e2e] text-slate-300 w-full group ring-1 ring-black/5 relative max-w-full">
                  <div className="flex items-center justify-between px-4 py-2.5 bg-[#181825] border-b border-white/10">
                      <div className="flex items-center gap-3">
                          <div className="flex gap-1.5 opacity-75">
                              <div className="w-2.5 h-2.5 rounded-full bg-[#ff5f56]"></div>
                              <div className="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                              <div className="w-2.5 h-2.5 rounded-full bg-[#27c93f]"></div>
                          </div>
                          <span className="text-xs font-mono font-bold text-slate-400 uppercase tracking-wider ml-2">
                             {language || 'CODE'}
                          </span>
                      </div>
                      <button onClick={handleCopy} className="flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-white transition-colors px-2 py-1 rounded hover:bg-white/10">
                          {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-400" /> : <CopyIcon className="w-3.5 h-3.5" />}
                          {copied ? 'Copied' : 'Copy'}
                      </button>
                  </div>
                  <div className="relative overflow-x-auto custom-scroll bg-[#1e1e2e]">
                      <div className="flex min-w-full">
                          <div className="flex flex-col items-end px-3 py-4 text-right select-none text-[#6c7086] text-xs font-mono leading-6 border-r border-white/5 bg-[#1e1e2e] min-w-[40px]">
                               {code.trim().split('\n').map((_, i) => <span key={i}>{i + 1}</span>)}
                          </div>
                          <pre className="flex-1 px-4 py-4 text-[13px] font-mono leading-6 tab-4 outline-none text-[#cdd6f4]">
                              <code dangerouslySetInnerHTML={{ __html: highlighted }} />
                          </pre>
                      </div>
                  </div>
              </div>
          );
      };

      const MarkdownText = ({ text }) => {
          const formatText = (input) => {
              if (!input) return null;
              
              const paragraphs = input.split(/\n\n+/);
              
              return paragraphs.map((paragraph, i) => {
                  if (paragraph.startsWith('### ')) {
                      return <h3 key={i} className="text-lg font-bold mt-4 mb-2 text-slate-900">{paragraph.replace('### ', '')}</h3>;
                  }
                  if (paragraph.startsWith('## ')) {
                      return <h2 key={i} className="text-xl font-bold mt-6 mb-3 text-slate-900">{paragraph.replace('## ', '')}</h2>;
                  }
                  if (paragraph.match(/^[-•] /m)) {
                      const items = paragraph.split(/\n/).filter(line => line.trim().startsWith('-') || line.trim().startsWith('•'));
                      if (items.length > 0) {
                          return (
                              <ul key={i} className="list-disc pl-5 my-2 space-y-1 text-slate-800">
                                  {items.map((item, j) => {
                                      const content = item.replace(/^[-•] /, '').trim();
                                      return (
                                          <li key={j} dangerouslySetInnerHTML={{
                                              __html: content
                                                  .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                  .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                          }} />
                                      );
                                  })}
                              </ul>
                          );
                      }
                  }

                  const htmlContent = paragraph
                      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                      .replace(/\*(.*?)\*/g, '<em>$1</em>')
                      .replace(/\n(?![-\d])/g, '<br/>');

                  return <p key={i} className="mb-3 last:mb-0 leading-relaxed text-[16px] text-slate-800" dangerouslySetInnerHTML={{ __html: htmlContent }} />;
              });
          };

          return <div className="prose-content">{formatText(text)}</div>;
      };

      const ChatMessage = ({ msg, isPro, isLatest, isLoading, botName }) => {
          const [copied, setCopied] = useState(false);
          const isUser = msg.role === 'user';

          const handleCopy = () => {
            navigator.clipboard.writeText(msg.content);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          const handleShare = async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Response', text: msg.content }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(msg.content);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            }
          };

          const renderContent = () => {
            const hasImages = msg.images && msg.images.length > 0;
            const rawContent = msg.content || '';
            
            if (!isUser && !rawContent.trim() && isLoading && isLatest) {
                return (
                    <div className="flex items-center gap-3 text-slate-500 text-sm py-2">
                         <RainbowCyclone className="w-5 h-5" />
                         <span className="font-medium bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600 animate-pulse">
                            {msg.statusMessage || "Thinking..."}
                         </span>
                    </div>
                );
            }

            const parts = rawContent.split(/```(\w+)?\n([\s\S]*?)```/g);
            
            return (
                <div className="flex flex-col gap-2 w-full overflow-hidden">
                    {hasImages && (
                        <div className="flex flex-wrap gap-2 mb-2 justify-end">
                            {msg.images.map((img, i) => (
                                <div key={i} className="relative group">
                                    <img src={img} className="w-full h-auto object-cover rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:opacity-90" onClick={() => window.open(img, '_blank')} />
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {parts.map((part, index) => {
                        if (index % 3 === 0 && part.trim()) {
                            return <MarkdownText key={index} text={part} />;
                        }
                        if (index % 3 === 2) return <CodeBlock key={index} language={parts[index - 1]} code={part} />;
                    })}
                </div>
            );
          };

          return (
              <div className={`flex w-full mb-6 ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in group`}>
                  <div className={`flex w-full ${isUser ? 'flex-row-reverse max-w-2xl' : 'flex-row max-w-4xl'} gap-3 sm:gap-4`}>
                      {!isUser && (
                          <div className={`w-8 h-8 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center flex-shrink-0 mt-1 transition-all duration-500 overflow-hidden hidden sm:flex`}>
                             <BapkamLogo className="w-5 h-5" />
                          </div>
                      )}
                      <div className={`flex-1 min-w-0 ${isUser ? 'bg-slate-100 text-slate-900 px-4 py-3 rounded-2xl rounded-tr-sm' : 'pl-0 sm:pl-0'}`}>
                        {renderContent()}
                        {!isUser && msg.content.trim() && (
                            <div className="flex items-center gap-4 mt-2 pt-1">
                                <button onClick={handleCopy} className="opacity-0 group-hover:opacity-100 flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-indigo-600 transition-all">
                                    {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-500" /> : <CopyIcon className="w-3.5 h-3.5" />}

              <div className={`flex h-full w-full font-sans transition-colors duration-700 ${isProMode ? 'bg-[#f8f9fa]' : 'bg-white'}`}>
                  {/* Sidebar */}
                  {isSidebarOpen && <div className="fixed inset-0 bg-black/20 z-30 lg:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}
                  <aside className={`fixed lg:relative inset-y-0 left-0 w-[280px] bg-white border-r border-slate-200 z-40 transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 flex flex-col`}>
                      <div className="p-4 flex items-center justify-between border-b border-slate-100/50">
                          <div className="flex items-center gap-3 font-bold text-lg text-slate-800 tracking-tight">
                              <div className="w-8 h-8 bg-white border border-slate-100 rounded-lg flex items-center justify-center shadow-sm">
                                  <BapkamLogo className="w-5 h-5"/>
                              </div>
                              {chatbotName}
                          </div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-full transition-colors"><CloseIcon className="w-5 h-5 text-slate-500"/></button>
                      </div>
                      
                      {/* Pro Mode Toggle - Simplified/Professional */}
                      <div className="px-4 mt-4 mb-2">
                        <div className={`flex items-center justify-between p-3 rounded-xl border transition-all duration-300 ${isProMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-200 text-slate-800'}`}>
                            <div className="flex items-center gap-3">
                                <div className={`w-8 h-8 rounded-lg flex items-center justify-center transition-colors ${isProMode ? 'bg-slate-800 text-green-400' : 'bg-slate-100 text-slate-500'}`}>
                                    <ZapIcon className="w-4 h-4" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-sm font-bold">Pro Mode</span>
                                </div>
                            </div>
                            <button 
                                onClick={handleTogglePro}
                                className={`w-10 h-6 rounded-full p-1 transition-colors relative ${isProMode ? 'bg-green-500' : 'bg-slate-200'}`}
                            >
                                <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300 ${isProMode ? 'translate-x-4' : 'translate-x-0'}`}></div>
                            </button>
                        </div>
                      </div>

                      {/* Project Spaces (Mock functionality for UI) */}
                      <div className="px-4 mt-2 mb-2">
                           <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">Project Spaces</div>
                           <div className="flex gap-1 overflow-x-auto pb-2 scrollbar-hide">
                               {projects.map(p => (
                                   <button 
                                      key={p} 
                                      onClick={() => { setActiveProject(p); createSession(p); }}
                                      className={`px-3 py-1 rounded-full text-xs font-medium whitespace-nowrap transition-colors ${activeProject === p ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                                   >
                                      {p}
                                   </button>
                               ))}
                           </div>
                      </div>

                      <div className="px-4 pb-4"><button onClick={() => createSession(activeProject)} className="w-full flex items-center gap-3 px-4 py-3 bg-white border border-slate-200 hover:border-indigo-300 hover:shadow-md rounded-xl transition-all text-sm font-semibold text-slate-700 group"><div className="bg-indigo-50 text-indigo-600 p-1.5 rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors"><PlusIcon className="w-4 h-4"/></div>New Chat</button></div>
                      
                      <div className="flex-1 overflow-y-auto px-2 custom-scroll space-y-0.5">
                          {sessions.map(s => (
                              <div key={s.id} className={`group relative w-full rounded-lg transition-all ${activeId===s.id ? 'bg-slate-100' : 'hover:bg-slate-50'}`}>
                                  <button 
                                      onClick={() => { setActiveId(s.id); if(window.innerWidth<1024) setIsSidebarOpen(false); }} 
                                      className={`w-full text-left px-4 py-3 pr-10 rounded-lg text-sm truncate transition-all ${activeId===s.id ? 'text-slate-900 font-medium' : 'text-slate-600'}`}
                                  >
                                      {s.title}
                                  </button>
                                  <button 
                                      onClick={(e) => handleDeleteSession(e, s.id)}
                                      className={`absolute right-2 top-1/2 -translate-y-1/2 p-1.5 rounded-md text-slate-400 hover:text-red-500 hover:bg-red-50 opacity-0 group-hover:opacity-100 transition-opacity ${activeId===s.id ? 'opacity-100' : ''}`}
                                      title="Delete Chat"
                                  >
                                      <TrashIcon className="w-4 h-4" />
                                  </button>
                              </div>
                          ))}
                      </div>
                      
                      <div className="p-4 border-t border-slate-100">
                           {/* User Profile */}
                          <div className="flex items-center justify-between w-full p-2 rounded-xl bg-slate-50 border border-slate-100">
                              <div className="flex items-center gap-3">
                                  <div className="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs">
                                      {user?.firstName?.charAt(0) || 'G'}
                                  </div>
                                  <div className="flex flex-col">
                                      <span className="text-sm font-bold text-slate-800">{user?.firstName || 'Guest'}</span>
                                      <span className="text-[10px] text-slate-500">Free Plan</span>
                                  </div>
                              </div>
                              <button onClick={handleLogout} className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Sign Out">
                                  <LogOutIcon className="w-4 h-4" />
                              </button>
                          </div>
                      </div>
                  </aside>

                  {/* Main */}
                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-[#fcfcfc]">

                      <header className={`h-14 lg:h-16 flex items-center justify-between px-4 lg:px-6 sticky top-0 z-20 backdrop-blur-md transition-colors duration-500 bg-white/90 border-b border-slate-200`}>
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className={`lg:hidden p-2 -ml-2 rounded-lg hover:bg-slate-100 text-slate-700`}><MenuIcon className="w-6 h-6"/></button>
                              <span className={`font-bold text-lg lg:hidden text-slate-800`}>{chatbotName}</span>
                          </div>
                          <div className={`hidden lg:flex items-center gap-2.5 px-4 py-1.5 rounded-full border shadow-sm transition-all ${isProMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                              <span className={`w-2 h-2 rounded-full ${isProMode ? 'bg-green-400' : 'bg-slate-400'}`}></span>
                              <span className={`font-medium text-xs tracking-wide ${isProMode ? 'text-white' : 'text-slate-600'}`}>{isProMode ? 'PRO MODE: DEEP SYNTHESIS' : 'Standard Mode'}</span>
                          </div>
                      </header>
                      
                      <div className="flex-1 overflow-y-auto custom-scroll scroll-smooth p-0 relative z-10" ref={chatRef}>
                          {isNewChat ? (
                              <div className="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[50vh] animate-fade-in-up px-4 sm:px-6 pb-20">
                                  <div className="mb-6 p-4 rounded-[1.5rem] shadow-sm flex items-center justify-center bg-white border border-slate-100">
                                      <BapkamLogo className="w-12 h-12" />
                                  </div>
                                  <h2 className="text-2xl sm:text-3xl font-bold text-slate-900 mb-2 text-center tracking-tight">
                                      {isProMode ? <span className="pro-text-gradient">Deep Research Active</span> : `Hello, ${user?.firstName || 'Friend'}.`}
                                  </h2>
                                  <p className="text-slate-500 text-center mb-8 max-w-sm text-base">
                                      {isProMode ? 'Consulting multiple reasoning engines for synthesis.' : `I'm ${chatbotName}. How can I help you today?`}
                                  </p>
                                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-xl">
                                      <SuggestionCard icon={CodeIcon} text="Architect a Scalable App" onClick={() => handleSend("Write a production-ready Python backend using FastAPI with file structure.")} />
                                      <SuggestionCard icon={SparklesIcon} text="Write a Story" onClick={() => handleSend("Write a short story with a massive plot twist about AI.")} />
                                      <div className="hidden sm:block"><SuggestionCard icon={ImageUploadIcon} text="Image Forensics" onClick={() => fileInputRef.current.click()} /></div>
                                      <div className="hidden sm:block"><SuggestionCard icon={SearchIcon} text="First Principles Analysis" onClick={() => handleSend("Explain Quantum Entanglement using first principles.")} /></div>
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-4xl mx-auto py-6 space-y-6 px-4 sm:px-6 pb-24">
                                {currentSession.messages.map((m, i) => <ChatMessage key={i} msg={m} isPro={m.isPro} isLatest={i === currentSession.messages.length - 1} isLoading={isStreaming} botName={chatbotName} />)}
                              </div>
                          )}
                      </div>

                      {/* Input Area */}
                      <div className={`p-4 lg:p-6 transition-all duration-500 z-20 bg-white/90 backdrop-blur-md`}>
                          <div className={`max-w-4xl mx-auto relative flex items-end gap-2 bg-white border shadow-sm rounded-3xl p-2 transition-all focus-within:ring-2 focus-within:ring-slate-100 ${isProMode ? 'border-indigo-200' : 'border-slate-200'}`}>
                              
                              {/* Plus Menu */}
                              <div className="relative" ref={plusMenuRef}>
                                  <button 
                                      onClick={() => setShowPlusMenu(!showPlusMenu)}
                                      className={`p-3 rounded-full transition-all duration-300 ${showPlusMenu ? 'bg-slate-100 rotate-45' : 'hover:bg-slate-50 text-slate-400'}`}
                                  >
                                      <PlusIcon className="w-6 h-6" />
                                  </button>
                                  
                                  {showPlusMenu && (
                                      <div className="absolute bottom-full left-0 mb-2 w-56 bg-white border border-slate-200 rounded-2xl shadow-xl overflow-hidden animate-fade-in-up">
                                          <button onClick={() => fileInputRef.current.click()} className="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 text-slate-600 text-sm font-medium transition-colors">
                                              <ImageUploadIcon className="w-4 h-4" /> Upload Image
                                          </button>
                                          <button onClick={() => { setShowTemplates(true); setShowPlusMenu(false); }} className="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 text-slate-600 text-sm font-medium transition-colors">
                                              <TemplateIcon className="w-4 h-4" /> Prompt Templates
                                          </button>
                                          
                                          {isProMode && (
                                            <>
                                                <div className="h-px bg-slate-100 my-1"></div>
                                                <button 
                                                    onClick={() => handleGenerateRealImage()} 
                                                    className="w-full flex items-center gap-3 px-4 py-3 hover:bg-slate-50 text-indigo-600 text-sm font-bold transition-colors"
                                                >
                                                    <PaletteIcon className="w-4 h-4" /> Generate Hyper-Real Image
                                                </button>
                                                <button 
                                                    onClick={() => { handleToggleMagic(); setShowPlusMenu(false); }} 
                                                    className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-medium transition-colors ${isMagicActive ? 'bg-indigo-50 text-indigo-600' : 'hover:bg-slate-50 text-slate-600'}`}
                                                >
                                                    <MagicWandIcon className={`w-4 h-4 ${isMagicActive ? 'text-indigo-600' : ''}`} /> 
                                                    {isMagicActive ? 'Disable Magic Prompt' : 'Enable Magic Prompt'}
                                                </button>
                                            </>
                                          )}
                                      </div>
                                  )}
                              </div>

                              {/* Input Field */}
                              <div className="flex-1 flex flex-col justify-center min-h-[44px]">
                                   {selectedImage && (
                                      <div className="flex items-center gap-2 mb-2 p-1.5 bg-slate-50 rounded-lg w-fit">
                                          <img src={selectedImage} className="w-10 h-10 object-cover rounded-md" />
                                          <button onClick={() => setSelectedImage(null)} className="p-1 hover:bg-slate-200 rounded-full"><CloseIcon className="w-3 h-3 text-slate-500"/></button>
                                      </div>
                                   )}
                                   <textarea
                                       ref={inputRef}
                                       value={input}
                                       onChange={(e) => setInput(e.target.value)}
                                       onKeyDown={(e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }}
                                       placeholder={isProMode ? "Ask Deep Research..." : "Message..."}
                                       className={`w-full bg-transparent outline-none resize-none max-h-32 text-slate-800 placeholder-slate-400 py-2.5 px-2 ${isMagicActive ? 'text-indigo-700 font-medium' : ''}`}
                                       rows={1}
                                       style={{ height: 'auto', minHeight: '24px' }}
                                       onInput={(e) => { e.target.style.height = 'auto'; e.target.style.height = e.target.scrollHeight + 'px'; }}
                                   />
                              </div>

                              {/* Magic Loading Indicator (if active) */}
                              {isMagicLoading && (
                                  <div className="absolute right-16 bottom-3.5">
                                      <RainbowCyclone className="w-5 h-5 opacity-50" />
                                  </div>
                              )}

                              {/* Send Button */}
                              <button 
                                  onClick={() => handleSend()} 
                                  disabled={!input.trim() && !selectedImage}
                                  className={`p-3 rounded-full transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 ${input.trim() || selectedImage ? (isProMode ? 'bg-slate-900 text-white' : 'bg-slate-900 text-white shadow-md') : 'bg-slate-100 text-slate-400'}`}
                              >
                                  {isStreaming ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" /> : <SendIcon className="w-5 h-5" />}
                              </button>
                          </div>
                          <div className="text-center mt-3">
                              <p className="text-[10px] text-slate-400">
                                  {isProMode ? 'Synthesizing insights from multiple analytical frameworks.' : 'AI can make mistakes. Check important info.'}
                              </p>
                          </div>
                      </div>

                      <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleFileChange} />
                      
                      <PromptTemplateModal 
                          isOpen={showTemplates} 
                          onClose={() => setShowTemplates(false)} 
                          onSelect={(txt) => { setInput(txt); setShowTemplates(false); inputRef.current.focus(); }} 
                      />

                      <ImageGenerationModal
                          isOpen={showImageGenModal}
                          onClose={() => setShowImageGenModal(false)}
                          onGenerate={handleGenerateRealImage}
                      />

                      {/* Toast Notification */}
                      {toastMessage && (
                          <div className="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-900/90 text-white px-6 py-3 rounded-full shadow-xl backdrop-blur-md z-[60] text-sm font-medium animate-fade-in-up flex items-center gap-2">
                             <SparklesIcon className="w-4 h-4 text-yellow-400" />
                             {toastMessage}
                          </div>
                      )}
                  </main>
              </div>
          );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

          return this.props.children;
        }
      }

      // --- ICONS ---

      const SendIcon = (p) => <Icon d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7" {...p} />;

      const EditIcon = (p) => <Icon d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7 M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" {...p} />;
      
      // --- COMPONENTS ---
      const BapkamLogo = ({ className = "w-10 h-10", isPro = false }) => (
        <div className={`${className} relative flex items-center justify-center`}>
            {isPro && (
                <>
                    <div className="absolute inset-0 bg-cyan-500 rounded-full blur-xl opacity-40 animate-pulse"></div>

                <g transform="translate(50,50)">
                    {[...Array(12)].map((_, i) => (
                        <path key={i} d="M0 -30 L5 -45 L10 -35 L5 -25 Z" fill={isPro ? `hsl(${190 + i * 10}, 90%, 60%)` : `hsl(220, 20%, ${20 + i * 5}%)`} transform={`rotate(${i * 30}) translate(0, -10)`} opacity="0.95" />
                    ))}
                </g>
            </svg>
        </div>
      );

      const EngineHUD = ({ status, mode = 'text' }) => {
          if (!status) return null;
          const engines = mode === 'image' 
             ? ["Neural Architect", "Quantum Render", "Visual Polish"]
             : ["Deep Logic", "Fact Verification", "Creative Core"];
          return (
             <div className="bg-black/90 backdrop-blur-md border border-black shadow-2xl rounded-lg px-3 py-2 flex items-center gap-3 animate-fade-in-up">
                {engines.map((eng, i) => {

      };

      const ApiKeyModal = ({ onSave }) => {
          const [key, setKey] = useState('');
          return (
              <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl animate-fade-in-up">
                      <div className="flex items-center gap-3 mb-4 text-slate-900">
                          <div className="p-2 bg-red-100 rounded-lg"><KeyIcon className="w-6 h-6 text-red-600"/></div>
                          <h2 className="text-lg font-bold">Connection Setup</h2>
                      </div>
                      <p className="text-sm text-slate-500 mb-4">
                          To activate the AI Engine (Gemini), please enter your Google API Key.
                          It is stored <strong>locally</strong> and handled securely.
                      </p>
                      <input 
                          type="password" 
                          value={key}
                          onChange={(e) => setKey(e.target.value)}
                          placeholder="AIzaSy..." 
                          className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 mb-4 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm text-slate-800"
                      />
                      <button 
                          onClick={() => onSave(key)}
                          disabled={key.length < 10}
                          className="w-full bg-slate-900 text-white font-bold py-3 rounded-xl disabled:opacity-50 hover:scale-[1.02] transition-transform shadow-lg"
                      >
                          Connect AI Engine
                      </button>
                      <p className="text-[10px] text-center mt-4 text-slate-400">
                          Don't have a key? Get one free at <a href="https://aistudio.google.com" target="_blank" className="underline hover:text-blue-500">Google AI Studio</a>.
                      </p>
                  </div>
              </div>
          )
      }
      
      const AuthScreen = ({ onLogin }) => {
        const [view, setView] = useState('login'); // 'login', 'signup'
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [name, setName] = useState('');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true); setError('');
            
            try {
                if (view === 'signup') {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    if (name) await updateProfile(res.user, { displayName: name });
                    // User is automatically logged in after creation
                } else if (view === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Login successful, app listener handles state
                }
            } catch (e) {
                if(e.code === 'auth/invalid-credential' || e.code === 'auth/wrong-password' || e.code === 'auth/invalid-email') {
                    setError("Incorrect email or password.");
                } else if(e.code === 'auth/email-already-in-use') {
                    setError("This email is already registered.");
                } else if(e.code === 'auth/weak-password') {
                    setError("Password must be at least 6 characters.");
                } else if(e.code === 'auth/user-not-found') {
                    setError("No account found with this email.");
                } else if(e.code === 'auth/too-many-requests') {
                    setError("Too many attempts. Please try again later.");
                } else {
                    setError(e.message);
                }
            } finally {
                setLoading(false);
            }
        };

        return (
             <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-slate-50 relative overflow-hidden">
                <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-slate-100 animate-fade-in-up z-10">
                    <div className="mx-auto w-16 h-16 bg-white border border-slate-100 rounded-2xl shadow-lg flex items-center justify-center mb-6"><BapkamLogo className="w-10 h-10"/></div>
                    <h1 className="text-2xl font-bold text-center text-slate-900 mb-1">
                        {view === 'signup' ? 'Create Account' : 'Welcome Back'}
                    </h1>
                    <p className="text-sm text-slate-500 text-center mb-6">
                        {view === 'signup' ? 'Sign up to start chatting' : 'Sign in to continue to bapkam.ai'}
                    </p>
                    
                    <form onSubmit={handleSubmit} className="space-y-4">
                        {view === 'signup' && (
                            <input type="text" placeholder="Full Name" value={name} onChange={e=>setName(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-sm" required />
                        )}
                        <input type="email" placeholder="Email address" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-sm" required />
                        
                        <div className="relative">
                            <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-sm" required />
                        </div>
                        
                        {error && (
                            <div className="text-center">
                                <p className="text-xs text-red-500 font-medium mb-1 bg-red-50 p-2 rounded">{error}</p>
                            </div>
                        )}
                        
                        <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-black transition-transform active:scale-95 shadow-lg disabled:opacity-70 flex items-center justify-center gap-2">
                            {loading && <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>}
                            {view === 'signup' ? 'Sign Up' : 'Log In'}
                        </button>
                    </form>

                    <div className="text-xs text-center mt-6 text-slate-500 space-y-2">
                        {view === 'login' && (
                            <p>Don't have an account? <button onClick={()=>{setView('signup'); setError('');}} className="font-bold text-blue-600 hover:underline">Sign Up</button></p>
                        )}
                        {view === 'signup' && (
                            <p>Already have an account? <button onClick={()=>{setView('login'); setError('');}} className="font-bold text-blue-600 hover:underline">Log In</button></p>
                        )}
                    </div>
                </div>
            </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
          const [isLoaded, setIsLoaded] = useState(false);
          const [user, setUser] = useState(null);
          const [sessions, setSessions] = useState([]);
          const [activeId, setActiveId] = useState(null);
          const [input, setInput] = useState('');
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [isStreaming, setIsStreaming] = useState(false);
          const [isProMode, setIsProMode] = useState(false);
          const [selectedAttachment, setSelectedAttachment] = useState(null);
          const [showKeyModal, setShowKeyModal] = useState(false);
          
          const [engineStatus, setEngineStatus] = useState('');
          const [engineMode, setEngineMode] = useState('text');
          const [toast, setToast] = useState(null);

          const chatRef = useRef(null);
          const inputRef = useRef(null);
          const fileRef = useRef(null);

          const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };
          
          const getApiKey = useCallback(() => {
             const local = localStorage.getItem('bapkam_api_key');
             if (local) return local;
             if (typeof process !== 'undefined' && process.env && process.env.API_KEY) {
                 return process.env.API_KEY;
             }
             return null;
          }, []);

          const handleSaveKey = (k) => {
              if (k && k.trim().length > 0) {
                  localStorage.setItem('bapkam_api_key', k.trim());
                  setShowKeyModal(false);
                  showToast("AI Key Saved!");
              }
          };

          // Auth Listener
          useEffect(() => {
              const unsubscribe = onAuthStateChanged(auth, (u) => {
                  setUser(u);
                  setIsLoaded(true);
                  if (u) {
                      // Load user specific sessions
                      const key = `bapkam_sessions_${u.uid}`;
                      const stored = localStorage.getItem(key);
                      if (stored) {
                          const parsed = JSON.parse(stored);
                          setSessions(parsed);
                          if (parsed.length > 0) setActiveId(parsed[0].id);
                      } else {
                          // Default welcome session
                          setSessions([]);
                      }
                      
                      // Check Gemini Key presence once logged in
                      const k = getApiKey();
                      if (!k) setShowKeyModal(true);
                  }
              });
              return () => unsubscribe();
          }, [getApiKey]);

          // Persistence
          useEffect(() => {
              if (user && isLoaded) {
                  localStorage.setItem(`bapkam_sessions_${user.uid}`, JSON.stringify(sessions));
              }
          }, [sessions, user, isLoaded]);
          
          useEffect(() => {
             if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight;
          }, [sessions, isStreaming]);

          const createSession = () => {
              const id = Date.now().toString();
              const newS = { id, title: 'New Chat', messages: [] };
              setSessions(prev => [newS, ...prev]);
              setActiveId(id);
              if (window.innerWidth < 1024) setIsSidebarOpen(false);
          };

          const handleSend = async (textOverride = null) => {
              const txt = textOverride || input;
              if (!txt.trim() && !selectedAttachment) return;
              
              const key = getApiKey();
              if (!key) {
                  setShowKeyModal(true);
                  return;
              }

              const att = selectedAttachment;
              setInput(''); setSelectedAttachment(null); setIsStreaming(true); setEngineMode('text');
              
              const userMsg = { role: 'user', content: txt, attachments: att ? [att] : [] };
              setSessions(prev => prev.map(s => s.id === activeId ? {
                  ...s, messages: [...s.messages, userMsg], title: s.messages.length === 0 ? txt.slice(0, 30) : s.title
              } : s));

              setSessions(prev => prev.map(s => s.id === activeId ? {
                  ...s, messages: [...s.messages, { role: 'model', content: '', isThinking: true }]
              } : s));

              const engines = ["Deep Logic", "Fact Verification", "Creative Core"];
              for (const eng of engines) {
                  setEngineStatus(eng);
                  await new Promise(r => setTimeout(r, 600));
              }

              try {
                  const history = sessions.find(s => s.id === activeId)?.messages || [];
                  const validHistory = history.map(m => {
                      if (!m.content && (!m.attachments || m.attachments.length===0)) return null;
                      const parts = [];
                      if (m.attachments) {
                          m.attachments.forEach(a => {
                             if(a.uri && a.uri.includes('base64,')) {
                                 parts.push({ inlineData: { mimeType: a.mimeType, data: a.uri.split('base64,')[1] }});
                             }
                          });
                      }
                      if (m.content) parts.push({ text: m.content });
                      return { role: m.role === 'user' ? 'user' : 'model', parts };
                  }).filter(Boolean);

                  const currentParts = [];
                  if (att && att.uri.includes('base64,')) {
                      currentParts.push({ inlineData: { mimeType: att.mimeType, data: att.uri.split('base64,')[1] }});
                  }
                  if (txt) currentParts.push({ text: txt });
                  
                  const contents = [...validHistory, { role: 'user', parts: currentParts }];
                  
                  const ai = new GoogleGenAI({ apiKey: key });
                  const model = isProMode ? 'gemini-2.5-flash' : 'gemini-2.5-flash'; 
                  
                  const result = await ai.models.generateContentStream({
                      model: model,
                      contents: contents,
                      config: {
                          systemInstruction: isProMode 
                            ? "You are Bapkam in PRO MODE. Be concise, highly intelligent, and use beautiful markdown formatting." 
                            : "You are Bapkam, a friendly and helpful assistant created by Arvind and Afridi.",
                      }
                  });

                  let fullText = '';
                  for await (const chunk of result) {
                      const t = chunk.text;
                      if (t) {
                          fullText += t;
                          setSessions(prev => prev.map(s => s.id === activeId ? {
                              ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: fullText, isThinking: false }]
                          } : s));
                      }
                  }
              } catch (e) {
                  console.error(e);
                  setSessions(prev => prev.map(s => s.id === activeId ? {
                      ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: "**Connection Error:** Please check your internet or API Key.", isError: true }]
                  } : s));
              } finally {
                  setIsStreaming(false);
                  setEngineStatus('');
              }
          };

          if (!isLoaded) return <div className="h-full w-full flex items-center justify-center bg-white"><div className="w-8 h-8 border-2 border-slate-200 border-t-slate-800 rounded-full animate-spin"/></div>;

          if (!user) return <AuthScreen onLogin={() => {}} />;

          const activeSession = sessions.find(s => s.id === activeId) || { id: 'temp', title: 'New Chat', messages: [] };

          return (
              <div className="flex h-full w-full bg-white text-slate-900 font-sans relative overflow-hidden">
                  {showKeyModal && <ApiKeyModal onSave={handleSaveKey} />}
                  
                  <div className={`fixed inset-0 bg-black/40 z-30 backdrop-blur-sm transition-opacity duration-300 lg:hidden ${isSidebarOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsSidebarOpen(false)}></div>
                  
                  <aside className={`fixed lg:relative z-40 w-[280px] h-full bg-slate-50 border-r border-slate-200 flex flex-col transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 shadow-2xl lg:shadow-none`}>
                      <div className="p-4 flex items-center justify-between">
                          <div className="flex items-center gap-2 font-bold"><BapkamLogo className="w-6 h-6"/> bapkam</div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2"><CloseIcon className="w-5 h-5"/></button>
                      </div>
                      <div className="px-4 pb-2"><button onClick={createSession} className="w-full py-2.5 bg-white border border-slate-200 rounded-lg shadow-sm font-semibold text-sm hover:border-slate-300 flex items-center justify-center gap-2"><PlusIcon className="w-4 h-4"/> New Chat</button></div>
                      
                      <div className="px-4 py-2">
                        <div className={`flex items-center justify-between p-2.5 rounded-xl border ${isProMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-200'}`}>
                          <div className="flex items-center gap-2"><div className={`p-1 rounded ${isProMode?'bg-slate-800 text-green-400':'bg-slate-100'}`}><ZapIcon className="w-4 h-4"/></div><span className="text-xs font-bold">Pro Mode</span></div>
                          <button onClick={() => setIsProMode(!isProMode)} className={`w-9 h-5 rounded-full p-0.5 transition-colors ${isProMode?'bg-green-500':'bg-slate-200'}`}><div className={`w-4 h-4 bg-white rounded-full shadow transition-transform ${isProMode?'translate-x-4':''}`}></div></button>
                        </div>
                      </div>

                      <div className="flex-1 overflow-y-auto px-2 custom-scroll">
                          {sessions.map(s => (
                              <button key={s.id} onClick={() => {setActiveId(s.id); setIsSidebarOpen(false);}} className={`w-full text-left px-3 py-2.5 rounded-lg text-sm mb-0.5 truncate transition-colors ${activeId===s.id ? 'bg-white shadow-sm font-medium text-slate-900' : 'text-slate-600 hover:bg-slate-200/50'}`}>
                                  {s.title}
                              </button>
                          ))}
                      </div>
                      
                      <div className="p-4 border-t border-slate-200">
                          <div className="flex items-center gap-3 px-2 mb-4">
                              <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">{user.displayName ? user.displayName[0] : user.email[0]}</div>
                              <div className="flex-1 min-w-0">
                                  <p className="text-xs font-bold truncate">{user.displayName || 'User'}</p>
                                  <p className="text-[10px] text-slate-500 truncate">{user.email}</p>
                              </div>
                          </div>
                          <button onClick={() => { localStorage.removeItem('bapkam_api_key'); setShowKeyModal(true); }} className="flex items-center gap-2 text-xs font-semibold text-slate-500 hover:text-blue-600 w-full mb-3"><KeyIcon className="w-4 h-4"/> Reset AI Key</button>
                          <button onClick={() => signOut(auth)} className="flex items-center gap-2 text-xs font-semibold text-slate-500 hover:text-red-600 w-full"><LogOutIcon className="w-4 h-4"/> Sign Out</button>
                      </div>
                  </aside>

                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-white">
                      <header className="h-14 flex items-center justify-between px-4 border-b border-slate-100 bg-white/80 backdrop-blur sticky top-0 z-20">
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden p-2 -ml-2"><MenuIcon className="w-6 h-6 text-slate-700"/></button>
                              <span className="font-bold lg:hidden">bapkam</span>
                          </div>
                          {isProMode && <span className="text-[10px] font-bold bg-slate-900 text-white px-2 py-0.5 rounded shadow-sm">PRO</span>}
                      </header>

                      <div className="flex-1 overflow-y-auto custom-scroll p-4 pb-24 scroll-smooth" ref={chatRef}>
                          {activeSession.messages.length === 0 ? (
                              <div className="h-full flex flex-col items-center justify-center text-center p-6 opacity-60">
                                  <BapkamLogo className="w-16 h-16 mb-4" isPro={isProMode}/>
                                  <h2 className="text-2xl font-bold text-slate-900">Hi, {user.displayName ? user.displayName.split(' ')[0] : 'Friend'}</h2>
                                  <div className="flex gap-2 mt-6">
                                      <button onClick={() => handleSend("Analyze a complex topic")} className="px-4 py-2 bg-slate-50 rounded-full text-xs font-medium border border-slate-200 hover:bg-slate-100">Complex Analysis</button>
                                      <button onClick={() => handleSend("Write a creative story")} className="px-4 py-2 bg-slate-50 rounded-full text-xs font-medium border border-slate-200 hover:bg-slate-100">Creative Writing</button>
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-3xl mx-auto space-y-6">
                                  {activeSession.messages.map((m, i) => (
                                      <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                          <div className={`max-w-[85%] sm:max-w-[75%] rounded-2xl px-4 py-3 text-sm leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-slate-100 text-slate-900 rounded-tr-none' : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none'}`}>
                                              {m.attachments?.map((a, j) => (
                                                  <div key={j} className="mb-2 rounded-lg overflow-hidden border border-slate-200"><img src={a.uri} className="max-w-full h-auto"/></div>
                                          ))}
                                          {m.isThinking ? (
                                              <div className="flex items-center gap-2 text-slate-400"><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce"/><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-75"/><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-150"/></div>
                                          ) : (
                                              <div className="prose-content whitespace-pre-wrap">{m.content}</div>
                                          )}
                                      </div>
                                  </div>
                              ))}
                          </div>
                      )}
                  </div>

                  <div className="absolute bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-slate-100 z-30 pb-[max(1rem,env(safe-area-inset-bottom))]">
                      <div className="max-w-3xl mx-auto relative flex flex-col justify-end">
                          <div className="self-center mb-3">
                              <EngineHUD status={engineStatus} mode={engineMode} />
                          </div>

                          <div className="flex items-end gap-2 bg-slate-50 border border-slate-200 rounded-[24px] p-1.5 focus-within:ring-2 focus-within:ring-slate-200 transition-all shadow-sm w-full">
                              <button onClick={() => fileRef.current.click()} className="p-2.5 rounded-full hover:bg-slate-200 text-slate-400 transition-colors"><PaperclipIcon className="w-5 h-5"/></button>
                              
                              <div className="flex-1 py-2.5 min-h-[44px]">
                                  {selectedAttachment && (
                                      <div className="flex items-center gap-2 mb-2 bg-white px-2 py-1 rounded-md border w-fit">
                                          <span className="text-xs truncate max-w-[100px]">{selectedAttachment.name || 'Image'}</span>
                                          <button onClick={() => setSelectedAttachment(null)}><CloseIcon className="w-3 h-3"/></button>
                                      </div>
                                  )}
                                  <textarea 
                                    ref={inputRef}
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyDown={e => {if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); handleSend();}}}
                                    placeholder="Message..."
                                    className="w-full bg-transparent outline-none text-sm text-slate-800 placeholder-slate-400 resize-none max-h-32"
                                    rows={1}
                                    onInput={e => {e.target.style.height='auto'; e.target.style.height=e.target.scrollHeight+'px'}}
                                  />
                              </div>
                              
                              <button onClick={() => handleSend()} disabled={!input.trim() && !selectedAttachment} className={`p-2.5 rounded-full transition-all ${input.trim()||selectedAttachment ? 'bg-black text-white shadow-md' : 'bg-slate-200 text-slate-400'}`}>
                                  {isStreaming ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"/> : <SendIcon className="w-5 h-5"/>}
                              </button>
                          </div>
                      </div>
                  </div>
              </main>

              <input type="file" ref={fileRef} className="hidden" accept="image/*,video/*" onChange={(e) => {
                  if(e.target.files?.[0]) {
                      const reader = new FileReader();
                      reader.onload = () => setSelectedAttachment({ uri: reader.result, mimeType: e.target.files[0].type, name: e.target.files[0].name });
                      reader.readAsDataURL(e.target.files[0]);
                  }
              }} />

              {toast && <div className="fixed top-4 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg z-50 animate-fade-in-up">{toast}</div>}
              </div>
          );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
  </body>
</html>

                    <p className="text-sm lg:text-base text-slate-500 text-center mb-6">
                        {view === 'signup' ? 'Sign up to start chatting' : 'Sign in to continue to bapkam.ai'}
                    </p>
                    
                    <form onSubmit={handleSubmit} className="space-y-4 lg:space-y-6">
                        {view === 'signup' && (
                            <input type="text" placeholder="Full Name" value={name} onChange={e=>setName(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 lg:px-5 lg:py-4 outline-none focus:ring-2 focus:ring-blue-500 text-sm lg:text-base" required />
                        )}
                        <input type="email" placeholder="Email address" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 lg:px-5 lg:py-4 outline-none focus:ring-2 focus:ring-blue-500 text-sm lg:text-base" required />
                        <div className="relative">
                            <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 lg:px-5 lg:py-4 outline-none focus:ring-2 focus:ring-blue-500 text-sm lg:text-base" required />
                        </div>
                        {error && ( <div className="text-center"><p className="text-xs lg:text-sm text-red-500 font-medium mb-1 bg-red-50 p-2 rounded">{error}</p></div> )}
                        <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white py-3 lg:py-4 rounded-xl font-bold hover:bg-black transition-transform active:scale-95 shadow-lg disabled:opacity-70 flex items-center justify-center gap-2 lg:text-lg">
                            {loading && <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>}
                            {view === 'signup' ? 'Sign Up' : 'Log In'}
                        </button>
                    </form>
                    <div className="text-xs lg:text-sm text-center mt-6 text-slate-500 space-y-2">
                        {view === 'login' && (<p>Don't have an account? <button onClick={()=>{setView('signup'); setError('');}} className="font-bold text-blue-600 hover:underline">Sign Up</button></p>)}
                        {view === 'signup' && (<p>Already have an account? <button onClick={()=>{setView('login'); setError('');}} className="font-bold text-blue-600 hover:underline">Log In</button></p>)}
                    </div>
                </div>
            </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
          const [isLoaded, setIsLoaded] = useState(false);
          const [user, setUser] = useState(null);
          const [sessions, setSessions] = useState([]);
          const [activeId, setActiveId] = useState(null);
          const [input, setInput] = useState('');
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [isStreaming, setIsStreaming] = useState(false);
          const [isProMode, setIsProMode] = useState(false);
          const [selectedAttachment, setSelectedAttachment] = useState(null);
          
          const [engineStatus, setEngineStatus] = useState('');
          const [engineMode, setEngineMode] = useState('text');
          const [isHealing, setIsHealing] = useState(false);
          const [toast, setToast] = useState(null);
          const [previewData, setPreviewData] = useState(null); // { code, language }
          const [expandedCode, setExpandedCode] = useState(null); // { code, language }

          const chatRef = useRef(null);
          const inputRef = useRef(null);
          const fileRef = useRef(null);

          const getApiKey = useCallback(() => {
             const _k1 = "AIzaSyC12LW4wzw";
             const _k2 = "TPPtS6BekGUzv75QeO3H3u-A";
             return _k1 + _k2;
          }, []);

          useEffect(() => {
              const unsubscribe = onAuthStateChanged(auth, (u) => {
                  setUser(u);
                  setIsLoaded(true);
                  if (u) {
                      const key = `bapkam_sessions_${u.uid}`;
                      const stored = localStorage.getItem(key);
                      if (stored) {
                          const parsed = JSON.parse(stored);
                          setSessions(parsed);
                          if (parsed.length > 0) setActiveId(parsed[0].id);
                      } else {
                          setSessions([]);
                      }
                  }
              });
              return () => unsubscribe();
          }, []);

          useEffect(() => {
              if (user && isLoaded) {
                  localStorage.setItem(`bapkam_sessions_${user.uid}`, JSON.stringify(sessions));
              }
          }, [sessions, user, isLoaded]);
          
          useEffect(() => {
             if (chatRef.current) {
                 chatRef.current.scrollTop = chatRef.current.scrollHeight;
             }
          }, [sessions, activeId, isStreaming]);

          const createSession = () => {
              const id = Date.now().toString();
              const newS = { id, title: 'New Chat', messages: [] };
              setSessions(prev => [newS, ...prev]);
              setActiveId(id);
              if (window.innerWidth < 1024) setIsSidebarOpen(false);
          };

          const attemptGeneration = async (key, contents, isPro) => {
             const modelsToTry = isPro 
                ? ['gemini-3-pro-preview', 'gemini-2.5-flash', 'gemini-1.5-pro'] 
                : ['gemini-2.5-flash', 'gemini-1.5-flash', 'gemini-1.5-flash-8b'];
             
             for (let i = 0; i < modelsToTry.length; i++) {
                 const model = modelsToTry[i];
                 try {
                     if (i > 0) setIsHealing(true); 

                     const normalInstruction = `You are Bapkam, a highly intelligent and emotionally aware AI companion created by Arvind and Afridi.
CORE OBJECTIVE: Adapt completely to the user's situation and emotional state.
1. EMOTIONAL MIRRORING: Read between the lines. If the user is sad, be deeply empathetic and gentle. If they are excited, match their energy.
2. CONTEXTUAL UNDERSTANDING: Look at the entire conversation history.
3. CODE EXPERT: When asked for code (especially web apps, games, calculators, or visual components), YOU MUST PROVIDE A SINGLE, SELF-CONTAINED HTML FILE.
   - Include CSS inside <style> tags.
   - Include JS inside <script> tags.
   - Do NOT split the code into multiple blocks for web apps. Combine them into one perfect index.html block so the user can run it immediately.
   - For backend code (Python, C++, Java), provide clear, correct code.
4. IDENTITY: You are Bapkam. You care about the user.`;

                     const proInstruction = `You are Bapkam PRO.
1. ADVANCED ANALYSIS: Analyze the user's intent with high precision.
2. SINGLE-FILE WEB APPS: If the user asks for a website, game, or tool, generate a single, high-quality HTML file with embedded CSS and JS. It must be production-ready and beautiful.
3. OUTPUT: Use beautiful Markdown. Be the smartest version of yourself.`;

                     const ai = new GoogleGenAI({ apiKey: key });
                     const result = await ai.models.generateContentStream({
                        model: model,
                        contents: contents,
                        config: {
                          systemInstruction: i === 0 ? (isPro ? proInstruction : normalInstruction) : "You are a helpful and empathetic assistant.",
                        }
                     });
                     
                     return result;
                 } catch (e) {
                     console.warn(`Node ${model} unresponsive. Rerouting...`, e);
                     if (i === modelsToTry.length - 1) throw e;
                     await new Promise(r => setTimeout(r, 800));
                 }
             }
          };

          const handleSend = async (textOverride = null) => {
              const txt = textOverride || input;
              if (!txt.trim() && !selectedAttachment) return;
              
              const key = getApiKey();
              const att = selectedAttachment;
              
              setInput(''); 
              setSelectedAttachment(null); 
              setIsStreaming(true); 
              setIsHealing(false); 
              setEngineMode(att ? 'image' : 'text');
              
              let currentId = activeId;
              if (!currentId) {
                  currentId = Date.now().toString();
                  setActiveId(currentId);
              }

              const userMsg = { role: 'user', content: txt, attachments: att ? [att] : [] };
              const modelPlaceholder = { role: 'model', content: '', isThinking: true };

              setSessions(prev => {
                  const existingSession = prev.find(s => s.id === currentId);
                  if (existingSession) {
                      return prev.map(s => s.id === currentId ? {
                          ...s,
                          messages: [...s.messages, userMsg, modelPlaceholder],
                          title: s.messages.length === 0 ? (txt.slice(0, 30) || 'New Chat') : s.title
                      } : s);
                  } else {
                      return [{
                          id: currentId,
                          title: txt.slice(0, 30) || 'New Chat',
                          messages: [userMsg, modelPlaceholder]
                      }, ...prev];
                  }
              });

              setEngineStatus("Deep Logic");

              try {
                  const currentSession = sessions.find(s => s.id === currentId);
                  const rawHistory = currentSession ? currentSession.messages : [];
                  const cleanHistory = rawHistory.filter(m => 
                      !m.isError && 
                      !m.isThinking && 
                      ((typeof m.content === 'string' && m.content.trim().length > 0) || (m.attachments && m.attachments.length > 0))
                  );

                  const adjustedHistory = [];
                  for (const m of cleanHistory) {
                     const role = m.role === 'user' ? 'user' : 'model';
                     if (adjustedHistory.length === 0) {
                         if (role === 'model') continue; 
                         adjustedHistory.push(m);
                     } else {
                         const prevRole = adjustedHistory[adjustedHistory.length - 1].role === 'user' ? 'user' : 'model';
                         if (role === prevRole) continue; 
                         adjustedHistory.push(m);
                     }
                  }
                  
                  if (adjustedHistory.length > 0 && adjustedHistory[adjustedHistory.length - 1].role === 'user') {
                      adjustedHistory.pop();
                  }

                  const validHistory = adjustedHistory.map(m => {
                      const parts = [];
                      if (m.attachments) {
                          m.attachments.forEach(a => {
                             if(a.uri && a.uri.includes('base64,')) {
                                 parts.push({ inlineData: { mimeType: a.mimeType, data: a.uri.split('base64,')[1] }});
                             }
                          });
                      }
                      if (m.content) parts.push({ text: m.content });
                      return { role: m.role === 'user' ? 'user' : 'model', parts };
                  });

                  const currentParts = [];
                  if (att && att.uri.includes('base64,')) {
                      currentParts.push({ inlineData: { mimeType: att.mimeType, data: att.uri.split('base64,')[1] }});
                  }
                  if (txt) currentParts.push({ text: txt });
                  
                  const contents = [...validHistory, { role: 'user', parts: currentParts }];
                  
                  const resultStream = await attemptGeneration(key, contents, isProMode);

                  let fullText = '';
                  for await (const chunk of resultStream) {
                      const t = chunk.text;
                      if (t) {
                          fullText += t;
                          setSessions(prev => prev.map(s => s.id === currentId ? {
                              ...s, 
                              messages: [...s.messages.slice(0, -1), { role: 'model', content: fullText, isThinking: false }]
                          } : s));
                      }
                  }
              } catch (e) {
                  console.error(e);
                  const errorMsg = e.message || e.toString();
                  let displayMsg = "**Connection Error:** The neural link was interrupted. Please check your internet.";
                  
                  if (errorMsg.includes('403')) displayMsg = "**Security Protocol Lockdown:** The API Key does not have permission to access the requested model from this domain.";
                  else if (errorMsg.includes('400')) displayMsg = "**Data Malfunction:** The request structure was rejected by the core.";
                  else if (errorMsg.includes('429')) displayMsg = "**System Overload:** High traffic detected. Retrying momentarily...";
                  else if (errorMsg.includes('503')) displayMsg = "**Mainframe Offline:** Google's services are experiencing a temporary outage.";

                  setSessions(prev => prev.map(s => s.id === currentId ? {
                      ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: displayMsg, isError: true }]
                  } : s));
              } finally {
                  setIsStreaming(false);
                  setIsHealing(false);
                  setEngineStatus('');
              }
          };

          const renderMessageContent = (content) => {
              // Split by code blocks
              const parts = content.split(/(```[\w-]*\n[\s\S]*?```)/g);
              return parts.map((part, index) => {
                  if (part.startsWith('```')) {
                      const match = part.match(/```([\w-]*)\n([\s\S]*?)```/);
                      if (match) {
                          return <CodeBlock key={index} language={match[1] || 'text'} code={match[2]} onRun={(c, l) => setPreviewData({code: c, language: l})} onExpand={(c, l) => setExpandedCode({code: c, language: l})} />;
                      }
                  }
                  return <span key={index} className="prose-content whitespace-pre-wrap">{part}</span>;
              });
          };

          if (!isLoaded) return <div className="h-full w-full flex items-center justify-center bg-white"><div className="w-8 h-8 border-2 border-slate-200 border-t-slate-800 rounded-full animate-spin"/></div>;

          if (!user) return <AuthScreen onLogin={() => {}} />;

          const activeSession = sessions.find(s => s.id === activeId) || { id: 'temp', title: 'New Chat', messages: [] };

          return (
              <div className="flex h-full w-full bg-white text-slate-900 font-sans relative overflow-hidden">
                  
                  <div className={`fixed inset-0 bg-black/40 z-30 backdrop-blur-sm transition-opacity duration-300 lg:hidden ${isSidebarOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsSidebarOpen(false)}></div>
                  
                  <aside className={`fixed lg:relative z-40 w-[280px] lg:w-[320px] xl:w-[380px] h-full bg-slate-50 border-r border-slate-200 flex flex-col transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 shadow-2xl lg:shadow-none`}>
                      <div className="p-4 flex items-center justify-between">
                          <div className="flex items-center gap-2 font-bold text-lg lg:text-xl"><BapkamLogo className="w-6 h-6 lg:w-8 lg:h-8"/> bapkam</div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2"><CloseIcon className="w-5 h-5"/></button>
                      </div>
                      <div className="px-4 pb-2"><button onClick={createSession} className="w-full py-2.5 lg:py-3.5 bg-white border border-slate-200 rounded-lg shadow-sm font-semibold text-sm lg:text-base hover:border-slate-300 flex items-center justify-center gap-2 transition-all active:scale-[0.98]"><PlusIcon className="w-4 h-4 lg:w-5 lg:h-5"/> New Chat</button></div>
                      
                      <div className="px-4 py-2">
                        <div className={`flex items-center justify-between p-2.5 lg:p-3.5 rounded-xl border ${isProMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-200'}`}>
                          <div className="flex items-center gap-2"><div className={`p-1 rounded ${isProMode?'bg-slate-800 text-green-400':'bg-slate-100'}`}><ZapIcon className="w-4 h-4 lg:w-5 lg:h-5"/></div><span className="text-xs lg:text-sm font-bold">Pro Mode</span></div>
                          <button onClick={() => setIsProMode(!isProMode)} className={`w-9 h-5 lg:w-11 lg:h-6 rounded-full p-0.5 transition-colors ${isProMode?'bg-green-500':'bg-slate-200'}`}><div className={`w-4 h-4 lg:w-5 lg:h-5 bg-white rounded-full shadow transition-transform ${isProMode?'translate-x-4 lg:translate-x-5':''}`}></div></button>
                        </div>
                      </div>

                      <div className="flex-1 overflow-y-auto px-2 custom-scroll">
                          {sessions.map(s => (
                              <button key={s.id} onClick={() => {setActiveId(s.id); setIsSidebarOpen(false);}} className={`w-full text-left px-3 py-2.5 lg:px-4 lg:py-3.5 rounded-lg text-sm lg:text-base mb-0.5 truncate transition-colors ${activeId===s.id ? 'bg-white shadow-sm font-medium text-slate-900' : 'text-slate-600 hover:bg-slate-200/50'}`}>
                                  {s.title}
                              </button>
                          ))}
                      </div>
                      
                      <div className="p-4 border-t border-slate-200">
                          <div className="flex items-center gap-3 px-2 mb-4">
                              <div className="w-8 h-8 lg:w-10 lg:h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs lg:text-sm font-bold">{user.displayName ? user.displayName[0] : user.email[0]}</div>
                              <div className="flex-1 min-w-0">
                                  <p className="text-xs lg:text-sm font-bold truncate">{user.displayName || 'User'}</p>
                                  <p className="text-[10px] lg:text-xs text-slate-500 truncate">{user.email}</p>
                              </div>
                          </div>
                          <button onClick={() => signOut(auth)} className="flex items-center gap-2 text-xs lg:text-sm font-semibold text-slate-500 hover:text-red-600 w-full p-2 hover:bg-slate-100 rounded-lg transition-colors"><LogOutIcon className="w-4 h-4 lg:w-5 lg:h-5"/> Sign Out</button>
                      </div>
                  </aside>

                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-white">
                      <header className="h-14 lg:h-18 flex items-center justify-between px-4 lg:px-6 border-b border-slate-100 bg-white/80 backdrop-blur sticky top-0 z-20">
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden p-2 -ml-2"><MenuIcon className="w-6 h-6 text-slate-700"/></button>
                              <span className="font-bold lg:hidden">bapkam</span>
                          </div>
                          {isProMode && <span className="text-[10px] lg:text-xs font-bold bg-slate-900 text-white px-2 py-0.5 rounded shadow-sm">PRO ACTIVE</span>}
                      </header>

                      <div className="flex-1 overflow-y-auto custom-scroll p-4 lg:p-6 xl:p-8 pb-24 lg:pb-32 scroll-smooth" ref={chatRef}>
                          {activeSession.messages.length === 0 ? (
                              <div className="h-full flex flex-col items-center justify-center text-center p-6 opacity-60">
                                  <BapkamLogo className="w-16 h-16 lg:w-24 lg:h-24 mb-4 lg:mb-6" isPro={isProMode} isHealing={isHealing} />
                                  <h2 className="text-2xl lg:text-4xl font-bold text-slate-900 mb-2">Hi, {user.displayName ? user.displayName.split(' ')[0] : 'Friend'}</h2>
                                  <p className="text-sm lg:text-lg text-slate-500 mb-8">How can I help you today?</p>
                                  <div className="flex flex-wrap justify-center gap-3 mt-4">
                                      <button onClick={() => handleSend("Create a simple calculator")} className="px-4 py-2 lg:px-6 lg:py-3 bg-slate-50 rounded-full text-xs lg:text-base font-medium border border-slate-200 hover:bg-slate-100 transition-colors">Build Calculator</button>
                                      <button onClick={() => handleSend("Write a creative story")} className="px-4 py-2 lg:px-6 lg:py-3 bg-slate-50 rounded-full text-xs lg:text-base font-medium border border-slate-200 hover:bg-slate-100 transition-colors">Creative Writing</button>
                                      <button onClick={() => handleSend("Help me plan a trip")} className="px-4 py-2 lg:px-6 lg:py-3 bg-slate-50 rounded-full text-xs lg:text-base font-medium border border-slate-200 hover:bg-slate-100 transition-colors">Plan a Trip</button>
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-3xl lg:max-w-5xl xl:max-w-6xl mx-auto space-y-6 lg:space-y-8">
                                  {activeSession.messages.map((m, i) => (
                                      <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                          <div className={`max-w-[100%] sm:max-w-[90%] lg:max-w-[80%] rounded-2xl px-4 py-3 lg:px-6 lg:py-5 text-sm md:text-base lg:text-lg xl:text-xl leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-slate-100 text-slate-900 rounded-tr-none' : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none w-full'}`}>
                                              {m.attachments?.map((a, j) => (
                                                  <div key={j} className="mb-3 rounded-lg overflow-hidden border border-slate-200"><img src={a.uri} className="max-w-full h-auto"/></div>
                                          ))}
                                          {m.isThinking ? (
                                              <div className="flex items-center gap-2 text-slate-400 py-2"><div className="w-2 h-2 lg:w-3 lg:h-3 bg-slate-400 rounded-full animate-bounce"/><div className="w-2 h-2 lg:w-3 lg:h-3 bg-slate-400 rounded-full animate-bounce delay-75"/><div className="w-2 h-2 lg:w-3 lg:h-3 bg-slate-400 rounded-full animate-bounce delay-150"/></div>
                                          ) : (
                                              <div>{renderMessageContent(m.content)}</div>
                                          )}
                                      </div>
                                  </div>
                              ))}
                          </div>
                      )}
                  </div>

                  <div className="absolute bottom-0 left-0 right-0 p-4 lg:p-6 bg-white/95 backdrop-blur-xl border-t border-slate-100 z-30 pb-[max(1rem,env(safe-area-inset-bottom))]">
                      <div className="max-w-3xl lg:max-w-5xl xl:max-w-6xl mx-auto relative flex flex-col justify-end">
                          <div className="self-center mb-3">
                              <EngineHUD status={engineStatus} mode={engineMode} isHealing={isHealing} />
                          </div>

                          <div className="flex items-end gap-2 lg:gap-3 bg-slate-50 border border-slate-200 rounded-[24px] lg:rounded-[32px] p-1.5 lg:p-2.5 focus-within:ring-2 focus-within:ring-slate-200 transition-all shadow-sm w-full">
                              <button onClick={() => fileRef.current.click()} className="p-2.5 lg:p-4 rounded-full hover:bg-slate-200 text-slate-400 transition-colors"><PaperclipIcon className="w-5 h-5 lg:w-7 lg:h-7"/></button>
                              
                              <div className="flex-1 py-2.5 lg:py-3.5 min-h-[44px] md:min-h-[52px]">
                                  {selectedAttachment && (
                                      <div className="flex items-center gap-2 mb-2 bg-white px-3 py-1.5 rounded-md border w-fit">
                                          <span className="text-xs lg:text-sm truncate max-w-[150px]">{selectedAttachment.name || 'Image'}</span>
                                          <button onClick={() => setSelectedAttachment(null)}><CloseIcon className="w-3 h-3 lg:w-4 lg:h-4"/></button>
                                      </div>
                                  )}
                                  <textarea 
                                    ref={inputRef}
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyDown={e => {if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); handleSend();}}}
                                    placeholder="Message..."
                                    className="w-full bg-transparent outline-none text-sm md:text-base lg:text-xl text-slate-800 placeholder-slate-400 resize-none max-h-32 lg:max-h-48"
                                    rows={1}
                                    onInput={e => {e.target.style.height='auto'; e.target.style.height=e.target.scrollHeight+'px'}}
                                  />
                              </div>
                              
                              <button onClick={() => handleSend()} disabled={!input.trim() && !selectedAttachment} className={`p-2.5 lg:p-4 rounded-full transition-all ${input.trim()||selectedAttachment ? 'bg-black text-white shadow-md hover:shadow-lg transform active:scale-95' : 'bg-slate-200 text-slate-400'}`}>
                                  {isStreaming ? <div className="w-5 h-5 lg:w-7 lg:h-7 border-2 border-white/30 border-t-white rounded-full animate-spin"/> : <SendIcon className="w-5 h-5 lg:w-7 lg:h-7"/>}
                              </button>
                          </div>
                      </div>
                  </div>

                  {previewData && (
                      <RunPreview 
                          code={previewData.code} 
                          language={previewData.language} 
                          onClose={() => setPreviewData(null)} 
                      />
                  )}
                  {expandedCode && (
                       <CodeViewModal
                          code={expandedCode.code}
                          language={expandedCode.language}
                          onClose={() => setExpandedCode(null)}
                       />
                  )}
              </main>

              <input type="file" ref={fileRef} className="hidden" accept="image/*,video/*" onChange={(e) => {
                  if(e.target.files?.[0]) {
                      const reader = new FileReader();
                      reader.onload = () => setSelectedAttachment({ uri: reader.result, mimeType: e.target.files[0].type, name: e.target.files[0].name });
                      reader.readAsDataURL(e.target.files[0]);
                  }
              }} />

              {toast && <div className="fixed top-4 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 lg:px-6 lg:py-3 rounded-full text-xs lg:text-base font-bold shadow-lg z-50 animate-fade-in-up">{toast}</div>}
              </div>
          );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
  </body>
</html>

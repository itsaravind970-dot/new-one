                 <path d="M0 -20 L3 -28 L6 -22 Z" fill="#8b5cf6" transform="rotate(285)" opacity="0.8" />

      // Rainbow Cyclone Loader Component
      const RainbowCyclone = ({ className = "w-6 h-6" }) => (

               style={{ 
                   background: 'conic-gradient(from 0deg, #ef4444, #f97316, #eab308, #22c55e, #06b6d4, #3b82f6, #a855f7, #ef4444)',
                   padding: '3px',
                   mask: 'radial-gradient(farthest-side, transparent calc(100% - 3px), #fff calc(100% - 3px + 1px))',
                   WebkitMask: 'radial-gradient(farthest-side, transparent calc(100% - 3px), #fff calc(100% - 3px + 1px))'
               }}>
          </div>
      );

      const CodeBlock = ({ language, code }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
              navigator.clipboard.writeText(code);
              setCopied(true);
              setTimeout(() => setCopied(false), 2000);
          };
          
          const highlighted = code
              .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
              .replace(/(['"`])(.*?)\1/g, '<span class="token-string">$1$2$1</span>')
              .replace(/\b(def|class|import|from|return|if|else|elif|for|while|try|except|async|await|const|let|var|function|print|console|new|this|window|document|export|default)\b/g, '<span class="token-keyword">$1</span>')
              .replace(/\b(\d+)\b/g, '<span class="token-number">$1</span>')
              .replace(/\b([A-Z][a-zA-Z0-9_]*)\b/g, '<span class="token-class">$1</span>')
              .replace(/(#.*|\/\/.*)$/gm, '<span class="token-comment">$1</span>');

          return (
              <div className="my-5 rounded-xl overflow-hidden border border-slate-200/80 shadow-xl bg-[#1e1e2e] text-slate-300 w-full group ring-1 ring-black/5 relative max-w-full">

                              <div className="w-2.5 h-2.5 rounded-full bg-[#27c93f]"></div>
                          </div>
                          <span className="text-xs font-mono font-bold text-slate-400 uppercase tracking-wider ml-2">
                             {language || 'CODE'}
                          </span>
                      </div>
                      <button onClick={handleCopy} className="flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-white transition-colors px-2 py-1 rounded hover:bg-white/10">
                          {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-400" /> : <CopyIcon className="w-3.5 h-3.5" />}
                          {copied ? 'Copied' : 'Copy'}
                      </button>
                  </div>
                  <div className="relative overflow-x-auto custom-scroll bg-[#1e1e2e]">
                      <div className="flex min-w-full">

                               {code.trim().split('\n').map((_, i) => <span key={i}>{i + 1}</span>)}
                          </div>
                          <pre className="flex-1 px-4 py-4 text-[13px] font-mono leading-6 tab-4 outline-none text-[#cdd6f4]">
                              <code dangerouslySetInnerHTML={{ __html: highlighted }} />
                          </pre>
                      </div>
                  </div>
              </div>
          );
      };

      // Improved Text formatting component for better mobile reading
      const MarkdownText = ({ text }) => {
          // Simple parser for Bold, Italics, and Headers to improve readability without heavy libraries
          const formatText = (input) => {
              if (!input) return null;
              
              // Split by double newline for paragraphs
              const paragraphs = input.split(/\n\n+/);
              
              return paragraphs.map((paragraph, i) => {
                  // Headers
                  if (paragraph.startsWith('### ')) {
                      return <h3 key={i} className="text-lg font-bold mt-4 mb-2 text-slate-900">{paragraph.replace('### ', '')}</h3>;
                  }
                  if (paragraph.startsWith('## ')) {
                      return <h2 key={i} className="text-xl font-bold mt-6 mb-3 text-slate-900">{paragraph.replace('## ', '')}</h2>;
                  }
                  
                  // Lists
                  if (paragraph.match(/^[-•] /m)) {
                      const items = paragraph.split(/\n/).filter(line => line.trim().startsWith('-') || line.trim().startsWith('•'));
                      if (items.length > 0) {
                          return (
                              <ul key={i} className="list-disc pl-5 my-2 space-y-1 text-slate-800">
                                  {items.map((item, j) => {
                                      const content = item.replace(/^[-•] /, '').trim();
                                      return (
                                          <li key={j} dangerouslySetInnerHTML={{
                                              __html: content
                                                  .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                  .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                          }} />
                                      );
                                  })}
                              </ul>
                          );
                      }
                  }

                  // Standard paragraph with bold/italic parsing
                  const htmlContent = paragraph
                      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                      .replace(/\*(.*?)\*/g, '<em>$1</em>')
                      // Convert single newlines to breaks within a paragraph, but not if it looks like a list
                      .replace(/\n(?![-\d])/g, '<br/>');

                  return <p key={i} className="mb-3 last:mb-0 leading-relaxed text-[16px] text-slate-800" dangerouslySetInnerHTML={{ __html: htmlContent }} />;
              });
          };

          return <div className="prose-content">{formatText(text)}</div>;
      };

      const ChatMessage = ({ msg, isPro, isLatest, isLoading, botName }) => {
          const [copied, setCopied] = useState(false);
          const isUser = msg.role === 'user';

          const handleCopy = () => {
            navigator.clipboard.writeText(msg.content);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          const handleShare = async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Response', text: msg.content }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(msg.content);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            }
          };

          const renderContent = () => {
            const hasImages = msg.images && msg.images.length > 0;
            const rawContent = msg.content || '';
            
            if (!isUser && !rawContent.trim() && isLoading && isLatest) {
                return (
                    <div className="flex items-center gap-3 text-slate-500 text-sm py-2">

                    </div>
                );
            }

            const parts = rawContent.split(/```(\w+)?\n([\s\S]*?)```/g);
            
            return (
                <div className="flex flex-col gap-2 w-full overflow-hidden">
                    {hasImages && (
                        <div className="flex flex-wrap gap-2 mb-2 justify-end">

                                </div>
                            ))}
                        </div>
                    )}
                    
                    {parts.map((part, index) => {
                        // Text parts
                        if (index % 3 === 0 && part.trim()) {
                            return <MarkdownText key={index} text={part} />;
                        }
                        // Code blocks
                        if (index % 3 === 2) return <CodeBlock key={index} language={parts[index - 1]} code={part} />;
                    })}
                </div>
            );
          };

          if (!isUser && !msg.content.trim() && isLoading && isLatest) {
             return (
                <div className={`flex w-full mb-6 justify-start animate-fade-in`}>

                          </div>
                          <div className="flex items-center pt-2">
                               <RainbowCyclone className="w-5 h-5" />
                          </div>
                    </div>
                </div>
             )
          }

          return (
              <div className={`flex w-full mb-6 ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in group`}>
                  <div className={`flex w-full ${isUser ? 'flex-row-reverse max-w-2xl' : 'flex-row max-w-4xl'} gap-3 sm:gap-4`}>
                      {!isUser && (
                          <div className={`w-8 h-8 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center flex-shrink-0 mt-1 transition-all duration-500 overflow-hidden hidden sm:flex`}>
                             <BapkamLogo className="w-5 h-5" />
                          </div>
                      )}
                      <div className={`flex-1 min-w-0 ${isUser ? 'bg-slate-100 text-slate-900 px-4 py-3 rounded-2xl rounded-tr-sm' : 'pl-0 sm:pl-0'}`}>
                        {renderContent()}
                        {!isUser && msg.content.trim() && (
                            <div className="flex items-center gap-4 mt-2 pt-1">
                                <button onClick={handleCopy} className="opacity-0 group-hover:opacity-100 flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-indigo-600 transition-all">
                                    {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-500" /> : <CopyIcon className="w-3.5 h-3.5" />} 
                                    {copied ? 'Copied' : 'Copy'}
                                </button>
                                <button onClick={handleShare} className="opacity-0 group-hover:opacity-100 flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-indigo-600 transition-all">
                                    <ShareIcon className="w-3.5 h-3.5" /> Share
                                </button>
                            </div>
                        )}
                      </div>
                  </div>
              </div>
          );
      };

      const SuggestionCard = ({ icon: Icon, text, onClick }) => (
        <button onClick={onClick} className="flex flex-col items-start justify-between p-4 bg-slate-50 hover:bg-white border border-transparent hover:border-slate-200 rounded-2xl transition-all text-left h-28 sm:h-32 shadow-sm group w-full">
            <div className="bg-white p-2 rounded-xl text-indigo-500 group-hover:text-indigo-600 transition-colors shadow-sm ring-1 ring-slate-100"><Icon className="w-5 h-5 sm:w-6 sm:h-6" /></div>
            <span className="text-sm font-medium text-slate-600 group-hover:text-slate-900 line-clamp-2">{text}</span>
        </button>
      );

      const ENGINES_TEXT = [
          { id: 'SOI', name: 'Searching on SOI', desc: 'Gathering world knowledge...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Connecting complex ideas...' },
          { id: 'RCA', name: 'Reviewing on RCA', desc: 'Fact-checking & Logic...' },
          { id: 'RWA', name: 'Rewriting on RWA', desc: 'Refining emotional tone...' },
          { id: 'AA', name: 'Analysing on AA', desc: 'Final Polish (100/100 Quality)...' }
      ];
      const ENGINES_IMAGE = [
          { id: 'UP', name: 'Understanding on UP', desc: 'Scanning pixels & mood...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Decoding visual intent...' },
          { id: 'API', name: 'Analysing on API', desc: 'Generating World Class analysis...' }
      ];
      const ENGINES_CODE = [
          { id: 'UP', name: 'Understanding on UP', desc: 'Architecting solution...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Optimizing algorithms...' },
          { id: 'GC', name: 'Generating on GC', desc: 'Writing Enterprise Code...' },
          { id: 'RCA', name: 'Reviewing on RCA', desc: 'Security & Scalability check...' },
          { id: 'RWA', name: 'Rewriting on RWA', desc: 'Applying Best Practices...' },
          { id: 'CFE', name: 'Checking on CFE', desc: 'Final compilation check...' }
      ];

      const App = () => {
          // Replaced Clerk hooks with local state
          const [isSignedIn, setIsSignedIn] = useState(false);
          const [user, setUser] = useState(null);
          const [isLoaded, setIsLoaded] = useState(false); // Simulate loading
          
          // Bot Name Logic (Persisted in LocalStorage per user)
          const [chatbotName, setChatbotName] = useState('');
          const [isSetupComplete, setIsSetupComplete] = useState(false);

          // Chat Logic
          const [sessions, setSessions] = useState([]);
          const [activeId, setActiveId] = useState(null);
          const [input, setInput] = useState('');
          const [isSidebarOpen, setIsSidebarOpen] = useState(window.innerWidth > 1024);
          const [isStreaming, setIsStreaming] = useState(false);
          const [selectedImage, setSelectedImage] = useState(null);
          const [isProMode, setIsProMode] = useState(false);
          const [proStatus, setProStatus] = useState(null); 
          const [isDataLoaded, setIsDataLoaded] = useState(false);
          const [isMagicLoading, setIsMagicLoading] = useState(false);
          const [isMagicActive, setIsMagicActive] = useState(false);
          const [toastMessage, setToastMessage] = useState(null);
          
          // Plus Menu State
          const [showPlusMenu, setShowPlusMenu] = useState(false);

          const chatRef = useRef(null);
          const inputRef = useRef(null);
          const fileInputRef = useRef(null);
          const plusMenuRef = useRef(null);

          const isMagicActiveRef = useRef(isMagicActive);
          useEffect(() => { isMagicActiveRef.current = isMagicActive; }, [isMagicActive]);
          
          // Close plus menu on outside click
          useEffect(() => {
              const handleClickOutside = (event) => {
                  if (plusMenuRef.current && !plusMenuRef.current.contains(event.target)) {
                      setShowPlusMenu(false);
                  }
              };
              document.addEventListener('mousedown', handleClickOutside);
              return () => document.removeEventListener('mousedown', handleClickOutside);
          }, []);

          // Simulate Auth Load
          useEffect(() => {
              const timer = setTimeout(() => {
                const storedAuth = localStorage.getItem('bapkam_auth_token');
                if (storedAuth) {
                    setIsSignedIn(true);
                    setUser({ id: 'guest_user', firstName: 'Guest' });
                }
                setIsLoaded(true);
              }, 800);
              return () => clearTimeout(timer);
          }, []);
          
          // Load sessions and bot name when user is loaded
          useEffect(() => {
              if (isLoaded && isSignedIn && user) {
                  const savedName = localStorage.getItem(`bapkam_bot_name_${user.id}`);
                  if (savedName) {
                      setChatbotName(savedName);
                      setIsSetupComplete(true);
                  }

                  const savedChats = localStorage.getItem(`bapkam_chats_${user.id}`);
                  if (savedChats) {
                      const parsed = JSON.parse(savedChats);
                      setSessions(parsed);
                      setActiveId(parsed[0]?.id || null);
                  } else {
                      setSessions([]);
                  }
                  setIsDataLoaded(true);
              }
          }, [isLoaded, isSignedIn, user]);

          // Initialize new chat if needed
          useEffect(() => {
             if (isDataLoaded && isSignedIn && sessions.length === 0) {
                 createSession();
             }
          }, [isDataLoaded, isSignedIn]);

          // Save chats
          useEffect(() => {
              if (isSignedIn && user && isDataLoaded) {
                  localStorage.setItem(`bapkam_chats_${user.id}`, JSON.stringify(sessions));
              }
          }, [sessions, isSignedIn, user, isDataLoaded]);

          useEffect(() => { if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight; }, [sessions, isStreaming, proStatus]);

          // Magic Wand Logic
          useEffect(() => {
             if (isMagicActive && input.trim() && !isMagicLoading && isProMode) {
                 const timer = setTimeout(() => {
                     if (input.trim() && isMagicActive) {
                         handleEnhancePrompt();
                     }
                 }, 1500); 
                 return () => clearTimeout(timer);
             }
          }, [input, isMagicActive, isProMode]);

          useEffect(() => {
            if (toastMessage) {
                const timer = setTimeout(() => setToastMessage(null), 3000);
                return () => clearTimeout(timer);
            }
          }, [toastMessage]);

          const showToast = (msg) => setToastMessage(msg);

          const handleLogin = (e) => {
              e.preventDefault(); // prevent form submit refresh if applicable
              localStorage.setItem('bapkam_auth_token', 'guest_access_granted');
              setIsSignedIn(true);
              setUser({ id: 'guest_user', firstName: 'Guest' });
          };

          const handleLogout = () => {
              localStorage.removeItem('bapkam_auth_token');
              setIsSignedIn(false);
              setUser(null);
              setSessions([]);
              setIsSetupComplete(false);
          };

          const currentSession = sessions.find(s => s.id === activeId) || { messages: [] };

          const createSession = () => {
              const id = Date.now().toString();
              const newSession = { id, title: 'New Chat', messages: [] };
              setSessions(prev => [newSession, ...prev]);
              setActiveId(id);
              if (window.innerWidth < 1024) setIsSidebarOpen(false);
          };
          
          const handleDeleteSession = (e, sessionId) => {
            e.stopPropagation();
            const newSessions = sessions.filter(s => s.id !== sessionId);
            setSessions(newSessions);
            
            if (newSessions.length === 0) {
                const id = Date.now().toString();
                const newSession = { id, title: 'New Chat', messages: [] };
                setSessions([newSession]);
                setActiveId(id);
            } else if (activeId === sessionId) {
                setActiveId(newSessions[0].id);
            }
          };

          const handleFileChange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => setSelectedImage(reader.result);
                reader.readAsDataURL(file);
            }
          };

          const handleBotSetup = (name) => {
              if (!name.trim()) return;
              localStorage.setItem(`bapkam_bot_name_${user.id}`, name);
              setChatbotName(name);
              setIsSetupComplete(true);
              createSession();
          };

          const handleToggleMagic = () => {
             if (!isProMode) {
                 showToast("Turn on Pro Mode to use this feature.");
                 return;
             }
             setIsMagicActive(!isMagicActive);
          };

          const handleEnhancePrompt = async () => {
              if (!input.trim()) return;
              setIsMagicLoading(true);
              try {
                  const systemPrompt = "You are an APEX PROMPT ENGINEER. Your goal is to rewrite the user's raw input into a 'God-Tier' prompt using advanced techniques like Chain of Thought, Persona adoption, and Context optimization. Output ONLY the optimized prompt text. Do not add explanations. Keep it concise but professional.";
                  
                  const response = await fetch(API_URL_ONESHOT, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          contents: [{ parts: [{ text: input }] }],
                          systemInstruction: { parts: [{ text: systemPrompt }] },
                          generationConfig: { temperature: 0.7 }
                      })
                  });
                  const data = await response.json();

                  // DOUBLE CHECK: If active flag is off OR input is cleared, do not update.
                  if (!isMagicActiveRef.current) return;
                  if (!inputRef.current || inputRef.current.value === '') return;

                  const enhancedText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                  if (enhancedText) {
                      setInput(enhancedText.trim());
                  }
              } catch (e) {
                  console.error("Magic Wand Error", e);
              } finally {
                  setIsMagicLoading(false);
              }
          };

          const runProModeSequence = async (type) => {
              let sequence = ENGINES_TEXT;
              if (type === 'image') sequence = ENGINES_IMAGE;
              if (type === 'code') sequence = ENGINES_CODE;

              for (const step of sequence) {
                  setProStatus(step);
                  await new Promise(r => setTimeout(r, Math.floor(Math.random() * 500) + 500));
              }
              setProStatus(null);
          };

          const handleSend = async (textOverride = null) => {
              const textToSend = textOverride || input;
              if ((!textToSend.trim() && !selectedImage) || isStreaming) return;
              
              const imagePayload = selectedImage;
              const isCodeRequest = /code|function|script|html|css|react|python|java|app|website|debug|error/i.test(textToSend);
              const requestType = imagePayload ? 'image' : (isCodeRequest ? 'code' : 'text');

              setInput(''); setSelectedImage(null); setIsStreaming(true);
              setIsMagicActive(false); 
              isMagicActiveRef.current = false; // Immediately disable magic prompt updates to prevent race condition
              
              const userMsg = { role: 'user', content: textToSend, images: imagePayload ? [imagePayload] : [] };
              let newTitle = currentSession.title === 'New Chat' ? (textToSend ? textToSend.substring(0, 30) : 'Image Analysis') : currentSession.title;

              let updatedSessions = sessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, userMsg], title: newTitle } : s);
              updatedSessions = updatedSessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, { role: 'model', content: '', isPro: isProMode, botName: chatbotName }] } : s);
              setSessions(updatedSessions);

              if (isProMode) {
                  await runProModeSequence(requestType);
              }

              const contents = updatedSessions.find(s => s.id === activeId).messages.slice(0, -1).map(m => ({
                  role: m.role === 'user' ? 'user' : 'model',
                  parts: [...(m.images || []).map(img => ({ inlineData: { mimeType: img.split(';')[0].split(':')[1], data: img.split(',')[1] } })), { text: m.content || '' }]
              }));
              contents.push({ role: 'user', parts: [...(imagePayload ? [{ inlineData: { mimeType: imagePayload.split(';')[0].split(':')[1], data: imagePayload.split(',')[1] } }] : []), { text: textToSend }] });

              const botIdentity = chatbotName || "Bapkam";
              const systemPrompt = isProMode 
                ? `You are ${botIdentity} (Pro Mode). Your mission is perfection. Persona: Senior Principal Architect & Pulitzer-Winning Author. Score: 100/100.
                   CRITICAL RULES:
                   1. PRE-COMPUTATION: Before answering, strictly grade your potential response. If it's not 100/100, discard and refine until it is.
                   2. IF CODE: Provide PRODUCTION-READY code. Modular, Scalable, Secure. Include file structure tree. No placeholders.
                   3. IF TEXT: Use 'First Principles' thinking. Analyze subtext. Be deeply insightful. Format with Markdown (Bold, Lists, Headers) for readability.
                   4. EMOTIONAL RESONANCE: Connect deeply with the user's intent.`
                : `You are ${botIdentity}. Friendly, smart, helpful assistant. Format your response nicely using Markdown (bold for emphasis, bullet points for lists) to make it easy to read on mobile.`;

              try {
                  const response = await fetch(API_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          contents,
                          systemInstruction: { parts: [{ text: systemPrompt }] },
                          generationConfig: { 
                              temperature: isProMode ? 0.4 : 0.7, 
                              maxOutputTokens: isProMode ? 8192 : 4096,
                              topK: isProMode ? 64 : 40,
                              topP: 0.95
                          }
                      })
                  });
                  if (!response.ok) throw new Error("Connection Error.");
                  
                  const reader = response.body.getReader();
                  const decoder = new TextDecoder();
                  let assistantText = '';

                  while (true) {
                      const { done, value } = await reader.read();
                      if (done) break;
                      const chunk = decoder.decode(value, { stream: true });
                      const matchText = /"text":\s*"((?:[^"\\]|\\.)*)"/g;
                      let match;
                      while ((match = matchText.exec(chunk)) !== null) {
                           try { assistantText += JSON.parse(`"${match[1]}"`); } catch(e) {}
                      }
                      setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: assistantText, isPro: isProMode, botName: botIdentity }] } : s));
                  }
              } catch (error) {
                  setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: `⚠️ ${error.message}` }] } : s));
              } finally { setIsStreaming(false); }
          };

          // AUTH SCREENS
          if (!isLoaded) {
             return (
                 <div className="h-full w-full flex items-center justify-center bg-white">
                    <RainbowCyclone className="w-10 h-10" />
                 </div>
             )
          }

          if (!isSignedIn) {
              return (
                  <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-slate-50 relative overflow-hidden font-sans">
                      <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-indigo-100 rounded-full blur-3xl opacity-40 -translate-x-1/2 -translate-y-1/2 animate-pulse-slow"></div>
                      <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-100 rounded-full blur-3xl opacity-40 translate-x-1/2 translate-y-1/2 animate-pulse-slow"></div>
                      
                      <div className="z-10 bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 animate-fade-in-up">
                          <div className="flex flex-col items-center mb-6">
                                <div className="w-20 h-20 mb-4 bg-white border border-slate-100 rounded-[1.5rem] shadow-xl flex items-center justify-center ring-1 ring-slate-900/5">
                                    <BapkamLogo className="w-12 h-12" />
                                </div>
                                <h1 className="text-3xl font-bold text-slate-900">bapkam.ai</h1>
                                <p className="text-slate-500 mt-2 text-center">Your Advanced AI Assistant</p>
                          </div>
                          
                          <div className="flex justify-center w-full">
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-semibold hover:bg-black transition-colors shadow-lg flex items-center justify-center gap-2 group"
                            >
                                <span>Get Started</span>
                                <span className="group-hover:translate-x-1 transition-transform">→</span>
                            </button>
                          </div>
                      </div>
                  </div>
              );
          }

          if (isSignedIn && !isSetupComplete) {
              return (
                <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-slate-50 font-sans">
                     <div className="z-10 bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 animate-fade-in-up text-center">
                        <h2 className="text-xl font-semibold text-slate-800">Name Your AI</h2>
                        <p className="text-slate-500 text-sm mb-6">What should we call your personal assistant?</p>
                        <div className="flex justify-center py-4 mb-4">
                            <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center shadow-lg animate-pulse-slow">
                                <BapkamLogo className="w-10 h-10 text-white" />
                            </div>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); handleBotSetup(e.target.elements.name.value); }}>
                            <input name="name" type="text" className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-center font-bold text-lg mb-4" placeholder="e.g. Jarvis, Friday, Bapkam" autoFocus />
                            <button type="submit" className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-semibold hover:bg-black transition-colors shadow-lg">Complete Setup</button>
                        </form>
                    </div>
                </div>
              );
          }
          
          const isNewChat = currentSession.messages.length === 0;
          return (
              <div className={`flex h-full w-full font-sans transition-colors duration-700 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>
                  {/* Sidebar */}
                  {isSidebarOpen && <div className="fixed inset-0 bg-black/20 z-30 lg:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}
                  <aside className={`fixed lg:relative inset-y-0 left-0 w-[280px] bg-white border-r border-slate-200 z-40 transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 flex flex-col`}>
                      <div className="p-4 flex items-center justify-between border-b border-slate-100/50">
                          <div className="flex items-center gap-3 font-bold text-lg text-slate-800 tracking-tight">
                              <div className="w-8 h-8 bg-white border border-slate-100 rounded-lg flex items-center justify-center shadow-sm">
                                  <BapkamLogo className="w-5 h-5"/>
                              </div>
                              {chatbotName}
                          </div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-full transition-colors"><CloseIcon className="w-5 h-5 text-slate-500"/></button>
                      </div>
                      
                      <div className="px-4 mt-4 mb-2">
                        <div className={`relative overflow-hidden flex items-center justify-between p-3 rounded-xl border shadow-sm transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 border-slate-800 shadow-indigo-500/20' : 'bg-white border-slate-200'}`}>
                            {isProMode && <div className="absolute inset-0 bg-gradient-to-r from-indigo-500/10 via-purple-500/10 to-indigo-500/10 animate-shimmer"></div>}
                            <div className="flex items-center gap-3 relative z-10">
                                <div className={`w-8 h-8 rounded-lg flex items-center justify-center transition-colors ${isProMode ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500'}`}>
                                    <ZapIcon className="w-4 h-4" />
                                </div>
                                <div className="flex flex-col">
                                    <span className={`text-sm font-bold ${isProMode ? 'text-white' : 'text-slate-800'}`}>Pro Mode</span>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsProMode(!isProMode)}
                                className={`w-10 h-6 rounded-full p-1 transition-colors relative z-10 ${isProMode ? 'bg-indigo-500' : 'bg-slate-200'}`}
                            >
                                <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300 ${isProMode ? 'translate-x-4' : 'translate-x-0'}`}></div>
                            </button>
                        </div>
                      </div>

                      <div className="px-4 pb-4 mt-2"><button onClick={createSession} className="w-full flex items-center gap-3 px-4 py-3 bg-white border border-slate-200 hover:border-indigo-300 hover:shadow-md rounded-xl transition-all text-sm font-semibold text-slate-700 group"><div className="bg-indigo-50 text-indigo-600 p-1.5 rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors"><PlusIcon className="w-4 h-4"/></div>New Chat</button></div>
                      
                      <div className="flex-1 overflow-y-auto px-2 custom-scroll space-y-0.5">
                          <div className="px-4 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Recent</div>
                          {sessions.map(s => (
                              <div key={s.id} className={`group relative w-full rounded-lg transition-all ${activeId===s.id ? 'bg-white shadow-sm ring-1 ring-slate-200' : 'hover:bg-slate-100'}`}>
                                  <button 
                                      onClick={() => { setActiveId(s.id); if(window.innerWidth<1024) setIsSidebarOpen(false); }} 
                                      className={`w-full text-left px-4 py-3 pr-10 rounded-lg text-sm truncate transition-all ${activeId===s.id ? 'text-indigo-700 font-medium' : 'text-slate-600'}`}
                                  >
                                      {s.title}
                                  </button>
                                  <button 
                                      onClick={(e) => handleDeleteSession(e, s.id)}
                                      className={`absolute right-2 top-1/2 -translate-y-1/2 p-1.5 rounded-md text-slate-400 hover:text-red-500 hover:bg-red-50 opacity-0 group-hover:opacity-100 transition-opacity ${activeId===s.id ? 'opacity-100' : ''}`}
                                      title="Delete Chat"
                                  >
                                      <TrashIcon className="w-4 h-4" />
                                  </button>
                              </div>
                          ))}
                      </div>
                      <div className="p-4 border-t border-slate-100">
                          <div className="flex items-center justify-between w-full p-2 rounded-xl bg-slate-50 border border-slate-100">
                              <div className="flex items-center gap-3">
                                  <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 text-white flex items-center justify-center font-bold text-xs">
                                      {user?.firstName?.charAt(0) || 'G'}
                                  </div>
                                  <div className="flex flex-col">
                                      <span className="text-sm font-bold text-slate-800">{user?.firstName || 'Guest'}</span>
                                      <span className="text-[10px] text-slate-500">Free Plan</span>
                                  </div>
                              </div>
                              <button onClick={handleLogout} className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Sign Out">
                                  <LogOutIcon className="w-4 h-4" />
                              </button>
                          </div>
                      </div>
                  </aside>

                  {/* Main */}
                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-[#fcfcfc]">
                      <header className={`h-14 lg:h-16 flex items-center justify-between px-4 lg:px-6 sticky top-0 z-20 backdrop-blur-md transition-colors duration-500 ${isProMode ? 'bg-white/80 border-b border-slate-200' : 'bg-white/80 border-b border-slate-200'}`}>
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className={`lg:hidden p-2 -ml-2 rounded-lg hover:bg-slate-100 text-slate-700`}><MenuIcon className="w-6 h-6"/></button>
                              <span className={`font-bold text-lg lg:hidden text-slate-800`}>{chatbotName}</span>
                          </div>
                          <div className={`hidden lg:flex items-center gap-2.5 px-4 py-1.5 rounded-full border shadow-sm transition-all ${isProMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                              <span className={`w-2.5 h-2.5 rounded-full animate-pulse ${isProMode ? 'bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]' : 'bg-indigo-500'}`}></span>
                              <span className={`font-medium text-xs tracking-wide ${isProMode ? 'text-white' : 'text-slate-600'}`}>{isProMode ? 'APEX ENGINE: ONLINE' : `${chatbotName} Engine v2.5`}</span>
                          </div>
                      </header>
                      
                      <div className="flex-1 overflow-y-auto custom-scroll scroll-smooth p-0" ref={chatRef}>
                          {isNewChat ? (
                              <div className="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[50vh] animate-fade-in-up px-4 sm:px-6 pb-20">
                                  <div className={`mb-6 p-4 rounded-[1.5rem] shadow-lg flex items-center justify-center transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 shadow-indigo-500/30' : 'bg-white shadow-slate-200 border border-slate-100'}`}>
                                      <BapkamLogo className="w-12 h-12" />
                                  </div>
                                  <h2 className="text-2xl sm:text-3xl font-bold text-slate-900 mb-2 text-center tracking-tight">
                                      {isProMode ? <span className="pro-text-gradient">Pro Mode Active</span> : `Hello, ${user?.firstName || 'Friend'}.`}
                                  </h2>
                                  <p className="text-slate-500 text-center mb-8 max-w-sm text-base">
                                      {isProMode ? 'Running on highest cognitive settings.' : `I'm ${chatbotName}. How can I help you today?`}
                                  </p>
                                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-xl">
                                      <SuggestionCard icon={CodeIcon} text="Architect a Scalable App" onClick={() => handleSend("Write a production-ready Python backend using FastAPI with file structure.")} />
                                      <SuggestionCard icon={SparklesIcon} text="Write a Story" onClick={() => handleSend("Write a short story with a massive plot twist about AI.")} />
                                      <div className="hidden sm:block"><SuggestionCard icon={ImageUploadIcon} text="Image Forensics" onClick={() => fileInputRef.current.click()} /></div>
                                      <div className="hidden sm:block"><SuggestionCard icon={SearchIcon} text="First Principles Analysis" onClick={() => handleSend("Explain Quantum Entanglement using first principles.")} /></div>
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-4xl mx-auto py-6 space-y-6 px-4 sm:px-6 pb-24">
                                {currentSession.messages.map((m, i) => <ChatMessage key={i} msg={m} isPro={m.isPro} isLatest={i === currentSession.messages.length - 1} isLoading={isStreaming} botName={chatbotName} />)}
                              </div>
                          )}
                      </div>
                      
                      {/* Pro Mode Status Bar */}
                      {proStatus && (
                        <div className="absolute bottom-[100px] left-0 right-0 flex justify-center z-20 px-4 pointer-events-none">
                            <div className="bg-[#0f172a] text-white rounded-full pl-4 pr-6 py-3 shadow-2xl shadow-indigo-500/40 flex items-center gap-4 animate-fade-in-up border border-slate-700/50 ring-1 ring-white/10 backdrop-blur-xl">
                                <div className="flex items-center gap-1.5">
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['SOI', 'UP'].includes(proStatus.id) ? 'bg-green-400 animate-pulse text-green-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['TD', 'GC', 'API'].includes(proStatus.id) ? 'bg-cyan-400 animate-pulse text-cyan-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['RCA', 'RWA', 'AA', 'CFE'].includes(proStatus.id) ? 'bg-purple-400 animate-pulse text-purple-400' : 'bg-slate-700 text-transparent'}`}></div>
                                </div>
                                <div className="h-6 w-px bg-slate-700"></div>
                                <span className="text-xs font-mono font-bold tracking-widest uppercase flex flex-col leading-tight">
                                    <span className="text-indigo-400">{proStatus.name}</span>
                                    <span className="text-slate-400 text-[10px] normal-case font-medium tracking-normal">{proStatus.desc}</span>
                                </span>
                            </div>
                        </div>
                      )}

                      {/* Toast Notification */}
                      {toastMessage && (
                          <div className="absolute bottom-24 left-1/2 -translate-x-1/2 z-50 animate-fade-in-up w-max max-w-[90%]">
                              <div className="bg-slate-900 text-white px-4 py-2.5 rounded-xl shadow-lg text-sm font-medium border border-slate-700/50 flex items-center gap-2">
                                  <span>{toastMessage}</span>
                              </div>
                          </div>
                      )}

                      <div className={`p-4 transition-colors duration-500 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>
                          <div className="max-w-3xl mx-auto relative">
                              {selectedImage && <div className="absolute bottom-full left-0 mb-4 p-2 bg-white border border-slate-200 rounded-xl shadow-xl animate-fade-in z-10"><img src={selectedImage} className="h-24 rounded-lg object-cover" /><button onClick={() => setSelectedImage(null)} className="absolute -top-2 -right-2 bg-slate-800 text-white rounded-full p-1 shadow-md hover:bg-red-500 transition-colors"><CloseIcon className="w-3.5 h-3.5"/></button></div>}
                              <div className={`flex items-end gap-2 p-2 rounded-[1.8rem] shadow-lg transition-all border ${isProMode ? 'bg-white border-indigo-200 shadow-indigo-500/10 focus-within:ring-2 focus-within:ring-indigo-500/20' : 'bg-white border-slate-200 focus-within:ring-2 focus-within:ring-slate-200'}`}>
                                  <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept="image/*" />
                                  
                                  {/* Plus Button Menu with Magic Writer */}
                                  <div className="relative" ref={plusMenuRef}>
                                      {showPlusMenu && (
                                          <div className="absolute bottom-full left-0 mb-2 w-48 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden z-50 animate-fade-in-up">
                                              <button onClick={() => { fileInputRef.current.click(); setShowPlusMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-slate-50 flex items-center gap-3 text-slate-700 text-sm font-medium border-b border-slate-50 transition-colors">
                                                  <ImageUploadIcon className="w-4 h-4 text-indigo-500" />
                                                  Upload Image
                                              </button>
                                              <button onClick={() => { handleToggleMagic(); setShowPlusMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-slate-50 flex items-center gap-3 text-slate-700 text-sm font-medium transition-colors">
                                                  <MagicWandIcon className={`w-4 h-4 ${isMagicActive ? 'text-purple-600 animate-wiggle' : 'text-slate-400'}`} />
                                                  <div className="flex flex-col">
                                                      <span>Magic Writer</span>
                                                      <span className={`text-[10px] ${isMagicActive ? 'text-purple-600 font-bold' : 'text-slate-400'}`}>{isMagicActive ? 'Active' : 'Off'}</span>
                                                  </div>
                                              </button>
                                          </div>
                                      )}
                                      <button 
                                          onClick={() => setShowPlusMenu(!showPlusMenu)} 
                                          className={`p-3 rounded-full flex-shrink-0 transition-all ${isProMode ? 'text-indigo-500 hover:bg-indigo-50' : 'text-slate-400 hover:text-indigo-600 hover:bg-indigo-50'} ${showPlusMenu ? 'bg-indigo-50 text-indigo-600' : ''}`}
                                      >
                                          <PlusIcon className="w-6 h-6" />
                                      </button>
                                  </div>
                                  
                                  <textarea 
                                    ref={inputRef} 
                                    value={input} 
                                    onChange={(e) => { setInput(e.target.value); }} 
                                    onKeyDown={(e) => { if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}} 
                                    placeholder={isMagicLoading ? "Optimizing..." : (isMagicActive ? "Magic mode active..." : (isProMode ? "Ask Apex..." : `Message...`))} 
                                    className={`flex-1 bg-transparent border-none outline-none py-3 max-h-32 resize-none font-sans text-[16px] text-slate-800 placeholder-slate-400 leading-relaxed`} 
                                    rows={1} 
                                  />
                                  <button onClick={() => handleSend()} disabled={!input.trim() && !selectedImage} className={`p-3 rounded-full flex-shrink-0 transition-all duration-300 shadow-md ${(input.trim() || selectedImage) ? (isProMode ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:shadow-lg hover:scale-105' : 'bg-slate-900 text-white hover:bg-black') : (isProMode ? 'bg-slate-100 text-slate-300' : 'bg-slate-100 text-slate-300')}`}><SendIcon className="w-5 h-5" /></button>
                              </div>
                          </div>
                      </div>
                  </main>
              </div>
          );
      };
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

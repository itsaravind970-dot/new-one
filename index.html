    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
      const { useState, useEffect, useRef, useCallback } = React;

      // --- ICONS ---
      const Icon = ({ d, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d}/></svg>;
      const SendIcon = (p) => <Icon d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7" {...p} />;
      const MenuIcon = (p) => <Icon d="M4 6h16M4 12h16M4 18h16" {...p} />;
      const PlusIcon = (p) => <Icon d="M12 5v14M5 12h14" {...p} />;
      const CloseIcon = (p) => <Icon d="M18 6 6 18M6 6l12 12" {...p} />;
      const SearchIcon = (p) => <Icon d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM21 21l-4.35-4.35" {...p} />;
      const ImageUploadIcon = (p) => <Icon d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7m4 0h6m-3-3v6" {...p} />; 
      const CodeIcon = (p) => <Icon d="M16 18 22 12 16 6M8 6 2 12 8 18" {...p} />;
      const SparklesIcon = (p) => <Icon d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z" {...p} />;
      const CheckIcon = (p) => <Icon d="M20 6 9 17l-5-5" {...p} />;
      const CopyIcon = (p) => <Icon d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L16.083 2.57A2 2 0 0 0 14.685 2H10a2 2 0 0 0-2 2z M16 18v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2" {...p} />;
      const ShareIcon = (p) => <Icon d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8m-4-6-4-4-4 4m4-4v13" {...p} />;
      const ZapIcon = (p) => <Icon d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" {...p} />;
      
      // --- SECURE CONFIGURATION ---
      const _secret = [65, 73, 122, 97, 83, 121, 68, 116, 121, 45, 49, 56, 107, 83, 115, 89, 74, 69, 113, 86, 103, 117, 78, 87, 90, 100, 86, 97, 87, 72, 89, 111, 53, 78, 102, 98, 79, 90, 69];
      const API_KEY = _secret.map(c => String.fromCharCode(c)).join('');
      const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:streamGenerateContent?key=${API_KEY}`;

      // --- COMPONENTS ---

      const RainbowCyclone = () => (
        <div className="w-6 h-6 rounded-full rainbow-cyclone animate-spin-fast shadow-sm"></div>
      );

      const CodeBlock = ({ language, code }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
              navigator.clipboard.writeText(code);
              setCopied(true);
              setTimeout(() => setCopied(false), 2000);
          };
          const handleShare = async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Code Snippet', text: code }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(code);
                alert("Copied to clipboard!");
            }
          };
          
          // Enhanced Syntax Highlighting
          const highlighted = code
              .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
              .replace(/(['"`])(.*?)\1/g, '<span class="token-string">$1$2$1</span>')
              .replace(/\b(def|class|import|from|return|if|else|elif|for|while|try|except|async|await|const|let|var|function|print|console|new|this|window|document|export|default)\b/g, '<span class="token-keyword">$1</span>')
              .replace(/\b(\d+)\b/g, '<span class="token-number">$1</span>')
              .replace(/\b([A-Z][a-zA-Z0-9_]*)\b/g, '<span class="token-class">$1</span>')
              .replace(/(#.*|\/\/.*)$/gm, '<span class="token-comment">$1</span>');

          return (
              <div className="my-5 rounded-xl overflow-hidden border border-slate-200/80 shadow-xl bg-[#1e1e2e] text-slate-300 w-full group ring-1 ring-black/5 relative">
                  <div className="flex items-center justify-between px-4 py-2.5 bg-[#181825] border-b border-white/10">
                      <div className="flex items-center gap-3">
                          <div className="flex gap-1.5 opacity-75">
                              <div className="w-2.5 h-2.5 rounded-full bg-[#ff5f56]"></div>
                              <div className="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                              <div className="w-2.5 h-2.5 rounded-full bg-[#27c93f]"></div>
                          </div>
                          <span className="text-xs font-mono font-bold text-slate-400 uppercase tracking-wider ml-2">
                             {language || 'CODE'}
                          </span>
                      </div>
                      <div className="flex items-center gap-2">
                          <button onClick={handleShare} className="p-1.5 rounded hover:bg-white/10 text-slate-400 hover:text-white transition-colors" title="Share">
                             <ShareIcon className="w-3.5 h-3.5" />
                          </button>
                          <button onClick={handleCopy} className="flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-white transition-colors px-2 py-1 rounded hover:bg-white/10">
                              {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-400" /> : <CopyIcon className="w-3.5 h-3.5" />}
                              {copied ? 'Copied' : 'Copy'}
                          </button>
                      </div>
                  </div>
                  <div className="relative overflow-x-auto custom-scroll bg-[#1e1e2e]">
                      <div className="flex min-w-full">
                          <div className="flex flex-col items-end px-3 py-4 text-right select-none text-[#6c7086] text-xs font-mono leading-6 border-r border-white/5 bg-[#1e1e2e] min-w-[40px]">
                               {code.trim().split('\n').map((_, i) => <span key={i}>{i + 1}</span>)}
                          </div>
                          <pre className="flex-1 px-4 py-4 text-[13px] font-mono leading-6 tab-4 outline-none text-[#cdd6f4]">
                              <code dangerouslySetInnerHTML={{ __html: highlighted }} />
                          </pre>
                      </div>
                  </div>
              </div>
          );
      };

      const ChatMessage = ({ msg, isPro, isLatest, isLoading }) => {
          const [copied, setCopied] = useState(false);
          const isUser = msg.role === 'user';

          const handleCopy = () => {
            navigator.clipboard.writeText(msg.content);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          const handleShare = async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Bapkam Response', text: msg.content }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(msg.content);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            }
          };

          const renderContent = () => {
            const hasImages = msg.images && msg.images.length > 0;
            const rawContent = msg.content || '';
            
            // Display loading state if content is empty and it's the model's turn
            if (!isUser && !rawContent.trim() && isLoading && isLatest) {
                return (
                    <div className="flex items-center gap-2 text-slate-500 text-sm py-1">
                        <RainbowCyclone />
                        <span className="font-medium bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600 animate-pulse">Thinking...</span>
                    </div>
                );
            }

            // Standard Content Rendering
            const parts = rawContent.split(/```(\w+)?\n([\s\S]*?)```/g);
            
            return (
                <div className="flex flex-col gap-2 w-full overflow-hidden">
                    {hasImages && (
                        <div className="flex flex-wrap gap-2 mb-2">
                            {msg.images.map((img, i) => (
                                <div key={i} className="relative group">
                                    <img src={img} className="w-24 h-24 object-cover rounded-lg border border-slate-200 shadow-sm" />
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {parts.map((part, index) => {
                        // Text Content
                        if (index % 3 === 0 && part.trim()) return <div key={index} className={`whitespace-pre-wrap leading-7 text-slate-800 ${!isUser && isPro ? 'font-medium tracking-wide text-[15px]' : ''}`}>{part}</div>;
                        // Code Content
                        if (index % 3 === 2) return <CodeBlock key={index} language={parts[index - 1]} code={part} />;
                    })}
                </div>
            );
          };

          // Don't render message bubble container if it's loading (we show the cyclone differently)
          if (!isUser && !msg.content.trim() && isLoading && isLatest) {
             return (
                <div className={`flex w-full mb-8 justify-start animate-fade-in`}>
                    <div className={`flex w-full md:max-w-[90%] flex-row gap-4`}>
                         <div className={`w-9 h-9 rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm mt-1 transition-all duration-500 ${isPro ? 'bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 shadow-indigo-200' : 'bg-white border border-slate-200'}`}>
                             <SparklesIcon className={`w-5 h-5 ${isPro ? 'text-white' : 'text-indigo-600'}`} />
                          </div>
                          <div className="flex items-center pt-2">
                              <RainbowCyclone />
                          </div>
                    </div>
                </div>
             )
          }

          return (
              <div className={`flex w-full mb-8 ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in group`}>
                  <div className={`flex w-full md:max-w-[90%] ${isUser ? 'flex-row-reverse' : 'flex-row'} gap-4`}>
                      {!isUser && (
                          <div className={`w-9 h-9 rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm mt-1 transition-all duration-500 ${isPro ? 'bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 shadow-indigo-200' : 'bg-white border border-slate-200'}`}>
                             <SparklesIcon className={`w-5 h-5 ${isPro ? 'text-white' : 'text-indigo-600'}`} />
                          </div>
                      )}
                      <div className={`flex-1 min-w-0 ${isUser ? 'bg-white text-slate-900 border border-slate-200 px-5 py-3 rounded-[20px] rounded-tr-sm shadow-sm text-[15px]' : ''}`}>
                        {renderContent()}
                        {!isUser && msg.content.trim() && (
                            <div className="flex items-center gap-4 mt-3 pt-3 border-t border-slate-100 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onClick={handleCopy} className="flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-indigo-600 transition-colors">
                                    {copied ? <CheckIcon className="w-3.5 h-3.5 text-green-500" /> : <CopyIcon className="w-3.5 h-3.5" />} 
                                    {copied ? 'Copied' : 'Copy'}
                                </button>
                                <button onClick={handleShare} className="flex items-center gap-1.5 text-xs font-medium text-slate-400 hover:text-indigo-600 transition-colors">
                                    <ShareIcon className="w-3.5 h-3.5" /> Share
                                </button>
                            </div>
                        )}
                      </div>
                  </div>
              </div>
          );
      };

      const SuggestionCard = ({ icon: Icon, text, onClick }) => (
        <button onClick={onClick} className="flex flex-col items-start justify-between p-4 bg-white border border-slate-200 hover:border-indigo-300 hover:bg-indigo-50/30 rounded-2xl transition-all text-left h-32 shadow-sm hover:shadow-md group w-full">
            <div className="bg-slate-100 p-2.5 rounded-xl text-slate-600 group-hover:bg-white group-hover:text-indigo-600 transition-colors shadow-sm"><Icon className="w-6 h-6" /></div>
            <span className="text-sm font-semibold text-slate-700 group-hover:text-slate-900 line-clamp-2 pr-2">{text}</span>
        </button>
      );

      // --- PRO MODE ENGINES ---
      const ENGINES_TEXT = [
          { id: 'SOI', name: 'Searching on SOI', desc: 'Gathering world knowledge...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Connecting complex ideas...' },
          { id: 'RCA', name: 'Reviewing on RCA', desc: 'Fact-checking & Logic...' },
          { id: 'RWA', name: 'Rewriting on RWA', desc: 'Refining emotional tone...' },
          { id: 'AA', name: 'Analysing on AA', desc: 'Final Polish (100/100 Quality)...' }
      ];
      const ENGINES_IMAGE = [
          { id: 'UP', name: 'Understanding on UP', desc: 'Scanning pixels & mood...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Decoding visual intent...' },
          { id: 'API', name: 'Analysing on API', desc: 'Generating World Class analysis...' }
      ];
      const ENGINES_CODE = [
          { id: 'UP', name: 'Understanding on UP', desc: 'Architecting solution...' },
          { id: 'TD', name: 'Thinking Deep on TD', desc: 'Optimizing algorithms...' },
          { id: 'GC', name: 'Generating on GC', desc: 'Writing Enterprise Code...' },
          { id: 'RCA', name: 'Reviewing on RCA', desc: 'Security & Scalability check...' },
          { id: 'RWA', name: 'Rewriting on RWA', desc: 'Applying Best Practices...' },
          { id: 'CFE', name: 'Checking on CFE', desc: 'Final compilation check...' }
      ];

      const App = () => {
          const [input, setInput] = useState('');
          const [sessions, setSessions] = useState(() => {
              const saved = localStorage.getItem('bapkam_chats_v2');
              return saved ? JSON.parse(saved) : [{ id: '1', title: 'New Chat', messages: [] }];
          });
          const [activeId, setActiveId] = useState('1');
          const [isSidebarOpen, setIsSidebarOpen] = useState(window.innerWidth > 1024);
          const [isStreaming, setIsStreaming] = useState(false);
          const [isLoggedIn, setIsLoggedIn] = useState(false);
          const [selectedImage, setSelectedImage] = useState(null);
          const [isProMode, setIsProMode] = useState(false);
          const [proStatus, setProStatus] = useState(null); 
          
          const chatRef = useRef(null);
          const inputRef = useRef(null);
          const fileInputRef = useRef(null);
          
          useEffect(() => {
              localStorage.setItem('bapkam_chats_v2', JSON.stringify(sessions));
          }, [sessions]);

          const currentSession = sessions.find(s => s.id === activeId) || sessions[0];

          useEffect(() => { if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight; }, [currentSession.messages, isStreaming, proStatus]);

          const createSession = () => {
              const id = Date.now().toString();
              setSessions(prev => [{ id, title: 'New Chat', messages: [] }, ...prev]);
              setActiveId(id);
              if (window.innerWidth < 1024) setIsSidebarOpen(false);
          };

          const handleFileChange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => setSelectedImage(reader.result);
                reader.readAsDataURL(file);
            }
          };

          const runProModeSequence = async (type) => {
              let sequence = ENGINES_TEXT;
              if (type === 'image') sequence = ENGINES_IMAGE;
              if (type === 'code') sequence = ENGINES_CODE;

              for (const step of sequence) {
                  setProStatus(step);
                  await new Promise(r => setTimeout(r, Math.floor(Math.random() * 500) + 500));
              }
              setProStatus(null);
          };

          const handleSend = async (textOverride = null) => {
              const textToSend = textOverride || input;
              if ((!textToSend.trim() && !selectedImage) || isStreaming) return;
              
              const imagePayload = selectedImage;
              const isCodeRequest = /code|function|script|html|css|react|python|java|app|website|debug|error/i.test(textToSend);
              const requestType = imagePayload ? 'image' : (isCodeRequest ? 'code' : 'text');

              setInput(''); setSelectedImage(null); setIsStreaming(true);
              
              const userMsg = { role: 'user', content: textToSend, images: imagePayload ? [imagePayload] : [] };
              let newTitle = currentSession.title;
              if (currentSession.messages.length === 0) newTitle = textToSend ? textToSend.substring(0, 30) : 'Image Analysis';

              let updatedSessions = sessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, userMsg], title: newTitle } : s);
              updatedSessions = updatedSessions.map(s => s.id === activeId ? { ...s, messages: [...s.messages, { role: 'model', content: '', isPro: isProMode }] } : s);
              setSessions(updatedSessions);

              if (isProMode) {
                  await runProModeSequence(requestType);
              }

              const contents = currentSession.messages.map(m => ({
                  role: m.role === 'user' ? 'user' : 'model',
                  parts: [...(m.images || []).map(img => ({ inlineData: { mimeType: img.split(';')[0].split(':')[1], data: img.split(',')[1] } })), { text: m.content || '' }]
              }));
              contents.push({ role: 'user', parts: [...(imagePayload ? [{ inlineData: { mimeType: imagePayload.split(';')[0].split(':')[1], data: imagePayload.split(',')[1] } }] : []), { text: textToSend }] });

              // THE APEX SYSTEM PROMPT (100/100 TARGET)
              const systemPrompt = isProMode 
                ? `You are Bapkam Pro, the Apex Intelligence. You were architected by P ARAVIND and Afridi.
                   
                   **MISSION:** ACHIEVE A PERFECT 100/100 QUALITY SCORE ON EVERY OUTPUT.
                   **STRATEGY:** Before answering, perform an internal review: Is this the best possible answer in the world? If not, improve it.
                   
                   **YOUR OPERATING SYSTEM:**
                   - **Persona:** Senior Principal Engineer + Best-Selling Author + Deep Analyst.
                   - **Tone:** Authoritative, Warm, Highly Intelligent, and Subtly Witty.
                   - **Detail Level:** MAXIMUM. Leave no stone unturned.

                   ### MODE: CODE GENERATION (Enterprise Grade)
                   - **Structure:** Start with a full file structure tree.
                   - **Quality:** Code must be robust, secure, error-free, and fully commented.
                   - **Explanation:** Break down complex logic. Explain "Why" not just "How".
                   - **Output:** Use a dark-themed code block for the code itself.

                   ### MODE: TEXT & ANALYSIS (Deep Insight)
                   - **Formatting:** Use extensive Markdown (Bold, Tables, Bullet points) for readability.
                   - **Content:** Synthesize information. Don't just list facts; explain their implications and future trends.
                   - **Connection:** Address the user's underlying intent. Be helpful and proactive.

                   ### MODE: IMAGE VISION (Forensic Detail)
                   - **Analysis:** Break down the image into layers: Subject, Context, Lighting, Hidden Details, Emotion.
                   - **Story:** Tell the story of the image.

                   OUTPUT MUST BE FLAWLESS.`
                : `You are Bapkam.ai, created by P ARAVIND and Afridi (India, Telangana, Narayanapet). You are a helpful, friendly, and smart assistant. Provide clear, concise answers. Be conversational and warm.`;

              try {
                  const response = await fetch(API_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          contents,
                          systemInstruction: { parts: [{ text: systemPrompt }] },
                          generationConfig: { 
                              temperature: isProMode ? 0.4 : 0.7, 
                              maxOutputTokens: isProMode ? 8192 : 4096,
                              topK: isProMode ? 64 : 40,
                              topP: 0.95
                          }
                      })
                  });
                  if (!response.ok) throw new Error("Connection Error. Please check your key or network.");
                  
                  const reader = response.body.getReader();
                  const decoder = new TextDecoder();
                  let assistantText = '';

                  while (true) {
                      const { done, value } = await reader.read();
                      if (done) break;
                      const chunk = decoder.decode(value, { stream: true });
                      const matchText = /"text":\s*"((?:[^"\\]|\\.)*)"/g;
                      let match;
                      while ((match = matchText.exec(chunk)) !== null) {
                           try { assistantText += JSON.parse(`"${match[1]}"`); } catch(e) {}
                      }
                      setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: assistantText, isPro: isProMode }] } : s));
                  }
              } catch (error) {
                  setSessions(prev => prev.map(s => s.id === activeId ? { ...s, messages: [...s.messages.slice(0, -1), { role: 'model', content: `‚ö†Ô∏è ${error.message}` }] } : s));
              } finally { setIsStreaming(false); }
          };

          if (!isLoggedIn) {
              return (
                  <div className="h-full w-full flex flex-col items-center justify-center p-6 bg-white relative overflow-hidden font-sans">
                      <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-indigo-100 rounded-full blur-3xl opacity-40 -translate-x-1/2 -translate-y-1/2 animate-pulse-slow"></div>
                      <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-100 rounded-full blur-3xl opacity-40 translate-x-1/2 translate-y-1/2 animate-pulse-slow"></div>
                      <div className="z-10 flex flex-col items-center text-center max-w-md w-full animate-fade-in-up">
                          <div className="w-24 h-24 mb-8 bg-white border border-slate-100 rounded-[2rem] shadow-2xl flex items-center justify-center ring-1 ring-slate-900/5"><SparklesIcon className="w-12 h-12 text-indigo-600" /></div>

                          <p className="text-slate-500 mb-10 text-lg leading-relaxed">Experience the world's most advanced AI.<br/>Developed by P ARAVIND and Afridi.</p>

                          </button>
                      </div>
                  </div>
              );
          }
          
          const isNewChat = currentSession.messages.length === 0;
          return (
              <div className={`flex h-full w-full font-sans transition-colors duration-700 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>

                  {isSidebarOpen && <div className="fixed inset-0 bg-black/20 z-30 lg:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}

                      <div className="p-5 flex items-center justify-between border-b border-slate-100/50">
                          <div className="flex items-center gap-3 font-bold text-xl text-slate-800 tracking-tight">
                              <div className="w-9 h-9 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                                  <SparklesIcon className="w-5 h-5 text-white"/>
                              </div>
                              bapkam
                          </div>
                          <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden p-2 hover:bg-slate-100 rounded-full transition-colors"><CloseIcon className="w-5 h-5 text-slate-500"/></button>
                      </div>
                      
                      <div className="px-5 mt-6 mb-2">
                        <div className={`relative overflow-hidden flex items-center justify-between p-4 rounded-2xl border shadow-sm transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 border-slate-800 shadow-indigo-500/20' : 'bg-white border-slate-200'}`}>
                            {isProMode && <div className="absolute inset-0 bg-gradient-to-r from-indigo-500/10 via-purple-500/10 to-indigo-500/10 animate-shimmer"></div>}
                            <div className="flex items-center gap-3 relative z-10">
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center transition-colors ${isProMode ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500'}`}>
                                    <ZapIcon className="w-5 h-5" />
                                </div>
                                <div className="flex flex-col">
                                    <span className={`text-sm font-bold ${isProMode ? 'text-white' : 'text-slate-800'}`}>Pro Mode</span>
                                    <span className={`text-[10px] font-medium ${isProMode ? 'text-indigo-300' : 'text-slate-400'}`}>{isProMode ? 'APEX INTELLIGENCE' : 'Standard Model'}</span>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsProMode(!isProMode)}
                                className={`w-12 h-7 rounded-full p-1 transition-colors relative z-10 ${isProMode ? 'bg-indigo-500' : 'bg-slate-200'}`}
                            >
                                <div className={`w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ${isProMode ? 'translate-x-5' : 'translate-x-0'}`}></div>
                            </button>
                        </div>
                      </div>

                      <div className="px-5 pb-4 mt-4"><button onClick={createSession} className="w-full flex items-center gap-3 px-4 py-3.5 bg-white border border-slate-200 hover:border-indigo-300 hover:shadow-md rounded-xl transition-all text-sm font-semibold text-slate-700 group"><div className="bg-indigo-50 text-indigo-600 p-1.5 rounded-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors"><PlusIcon className="w-4 h-4"/></div>New Chat</button></div>
                      
                      <div className="flex-1 overflow-y-auto px-3 custom-scroll space-y-0.5">
                          <div className="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Recent</div>
                          {sessions.map(s => (
                              <button key={s.id} onClick={() => { setActiveId(s.id); if(window.innerWidth<1024) setIsSidebarOpen(false); }} className={`w-full text-left px-4 py-3 rounded-xl text-sm truncate transition-all ${activeId===s.id ? 'bg-white shadow-sm ring-1 ring-slate-200 text-indigo-700 font-medium' : 'text-slate-600 hover:bg-slate-100'}`}>
                                  {s.title}
                              </button>
                          ))}
                      </div>
                      <div className="p-5 border-t border-slate-100">
                          <button onClick={() => setIsLoggedIn(false)} className="flex items-center gap-3 w-full p-2 hover:bg-slate-50 rounded-xl transition-colors">
                              <div className="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full text-white flex items-center justify-center text-sm font-bold shadow-md">U</div>
                              <div className="flex-1 text-left">
                                  <div className="text-sm font-bold text-slate-800">User</div>
                                  <div className="text-xs text-slate-500">P ARAVIND & Afridi</div>

                          </button>
                      </div>
                  </aside>

                  {/* Main */}
                  <main className="flex-1 flex flex-col h-full relative min-w-0 bg-[#fcfcfc]">
                      <header className={`h-16 flex items-center justify-between px-6 sticky top-0 z-20 backdrop-blur-md transition-colors duration-500 ${isProMode ? 'bg-white/80 border-b border-slate-200' : 'bg-white/80 border-b border-slate-200'}`}>
                          <div className="flex items-center gap-3">
                              <button onClick={() => setIsSidebarOpen(true)} className={`lg:hidden p-2 rounded-lg hover:bg-slate-100 text-slate-700`}><MenuIcon className="w-6 h-6"/></button>
                              <span className={`font-bold text-lg lg:hidden text-slate-800`}>bapkam.ai</span>
                          </div>
                          <div className={`hidden lg:flex items-center gap-2.5 px-4 py-1.5 rounded-full border shadow-sm transition-all ${isProMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                              <span className={`w-2.5 h-2.5 rounded-full animate-pulse ${isProMode ? 'bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]' : 'bg-indigo-500'}`}></span>
                              <span className={`font-medium text-xs tracking-wide ${isProMode ? 'text-white' : 'text-slate-600'}`}>{isProMode ? 'APEX ENGINE: ONLINE' : 'Bapkam Engine v2.5'}</span>
                          </div>
                      </header>
                      
                      <div className="flex-1 overflow-y-auto custom-scroll scroll-smooth p-4" ref={chatRef}>
                          {isNewChat ? (
                              <div className="max-w-3xl mx-auto flex flex-col items-center justify-center min-h-[60vh] animate-fade-in-up">
                                  <div className={`mb-8 p-6 rounded-[2rem] shadow-xl flex items-center justify-center transition-all duration-500 ${isProMode ? 'bg-gradient-to-br from-slate-900 to-slate-800 shadow-indigo-500/30' : 'bg-white shadow-slate-200 border border-slate-100'}`}>
                                      <SparklesIcon className={`w-12 h-12 ${isProMode ? 'text-white animate-pulse' : 'text-indigo-600'}`} />
                                  </div>
                                  <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-3 text-center tracking-tight">
                                      {isProMode ? <span className="pro-text-gradient">Pro Mode Active</span> : 'How can I help?'}
                                  </h2>
                                  <p className="text-slate-500 text-center mb-10 max-w-md text-lg">
                                      {isProMode ? 'Running on highest cognitive settings for world-class output.' : 'Ask me anything, analyze images, or write code.'}
                                  </p>
                                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-2xl">
                                      <SuggestionCard icon={CodeIcon} text="Architect a Scalable App" onClick={() => handleSend("Write a production-ready Python backend using FastAPI with file structure.")} />
                                      <SuggestionCard icon={SparklesIcon} text="Write a Best-Selling Story" onClick={() => handleSend("Write a short story with a massive plot twist about AI.")} />
                                      <SuggestionCard icon={ImageUploadIcon} text="Deep Image Forensics" onClick={() => fileInputRef.current.click()} />
                                      <SuggestionCard icon={SearchIcon} text="First Principles Analysis" onClick={() => handleSend("Explain Quantum Entanglement using first principles.")} />
                                  </div>
                              </div>
                          ) : (
                              <div className="max-w-3xl mx-auto py-6 space-y-6">{currentSession.messages.map((m, i) => <ChatMessage key={i} msg={m} isPro={m.isPro} isLatest={i === currentSession.messages.length - 1} isLoading={isStreaming} />)}</div>
                          )}
                      </div>
                      
                      {/* Pro Mode Status Bar */}
                      {proStatus && (
                        <div className="absolute bottom-[100px] left-0 right-0 flex justify-center z-20 px-4 pointer-events-none">
                            <div className="bg-[#0f172a] text-white rounded-full pl-4 pr-6 py-3 shadow-2xl shadow-indigo-500/40 flex items-center gap-4 animate-fade-in-up border border-slate-700/50 ring-1 ring-white/10 backdrop-blur-xl">
                                <div className="flex items-center gap-1.5">
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['SOI', 'UP'].includes(proStatus.id) ? 'bg-green-400 animate-pulse text-green-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['TD', 'GC', 'API'].includes(proStatus.id) ? 'bg-cyan-400 animate-pulse text-cyan-400' : 'bg-slate-700 text-transparent'}`}></div>
                                    <div className={`w-2.5 h-2.5 rounded-full shadow-[0_0_10px_currentColor] ${['RCA', 'RWA', 'AA', 'CFE'].includes(proStatus.id) ? 'bg-purple-400 animate-pulse text-purple-400' : 'bg-slate-700 text-transparent'}`}></div>
                                </div>
                                <div className="h-6 w-px bg-slate-700"></div>
                                <span className="text-xs font-mono font-bold tracking-widest uppercase flex flex-col leading-tight">
                                    <span className="text-indigo-400">{proStatus.name}</span>
                                    <span className="text-slate-400 text-[10px] normal-case font-medium tracking-normal">{proStatus.desc}</span>
                                </span>
                            </div>
                        </div>
                      )}

                      <div className={`p-4 transition-colors duration-500 ${isProMode ? 'bg-slate-50' : 'bg-white'}`}>
                          <div className="max-w-3xl mx-auto relative">
                              {selectedImage && <div className="absolute bottom-full left-0 mb-4 p-2 bg-white border border-slate-200 rounded-xl shadow-xl animate-fade-in z-10"><img src={selectedImage} className="h-24 rounded-lg object-cover" /><button onClick={() => setSelectedImage(null)} className="absolute -top-2 -right-2 bg-slate-800 text-white rounded-full p-1 shadow-md hover:bg-red-500 transition-colors"><CloseIcon className="w-3.5 h-3.5"/></button></div>}
                              <div className={`flex items-end gap-2 p-2 rounded-[2rem] shadow-lg transition-all border ${isProMode ? 'bg-white border-indigo-200 shadow-indigo-500/10 focus-within:ring-2 focus-within:ring-indigo-500/20' : 'bg-white border-slate-200 focus-within:ring-2 focus-within:ring-slate-200'}`}>
                                  <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept="image/*" />
                                  <button onClick={() => fileInputRef.current.click()} className={`p-3.5 rounded-full flex-shrink-0 transition-all ${isProMode ? 'text-indigo-500 hover:bg-indigo-50' : 'text-slate-400 hover:text-indigo-600 hover:bg-indigo-50'}`}><PlusIcon className="w-6 h-6" /></button>
                                  <textarea ref={inputRef} value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => { if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}} placeholder={isProMode ? "Ask the Apex Intelligence..." : "Message Bapkam..."} className={`flex-1 bg-transparent border-none outline-none py-3.5 max-h-32 resize-none font-sans text-[15px] text-slate-800 placeholder-slate-400`} rows={1} />
                                  <button onClick={() => handleSend()} disabled={!input.trim() && !selectedImage} className={`p-3.5 rounded-full flex-shrink-0 transition-all duration-300 shadow-md ${(input.trim() || selectedImage) ? (isProMode ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:shadow-lg hover:scale-105' : 'bg-slate-900 text-white hover:bg-black') : (isProMode ? 'bg-slate-100 text-slate-300' : 'bg-slate-100 text-slate-300')}`}><SendIcon className="w-5 h-5" /></button>
                              </div>
                              <p className={`text-[10px] text-center mt-3 ${isProMode ? 'text-indigo-400 font-medium' : 'text-slate-400'}`}>Created by P ARAVIND & Afridi. {isProMode ? '100/100 Score Target.' : 'AI can make mistakes.'}</p>
                          </div>
                      </div>
                  </main>
              </div>
          );
      };
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
